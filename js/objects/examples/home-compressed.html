ormal;font-variant:normal;text-decoration:underline;-webkit-text-decoration-skip:none;text-decoration-skip-ink:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Sciences of the Artificial</span></a><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">, H. Simon (1968)</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:12pt;margin-bottom:12pt;\"><a href=\"https://www.goodreads.com/book/show/61539.The_Structure_of_Scientific_Revolutions\" style=\"text-decoration:none;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#1155cc;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:underline;-webkit-text-decoration-skip:none;text-decoration-skip-ink:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">The Structure of Scientific Revolutions</span></a><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">, T. Kuhn (1962)</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:12pt;margin-bottom:12pt;\"><a href=\"https://www.goodreads.com/book/show/441559.Eclipse_of_Reason\" style=\"text-decoration:none;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#1155cc;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:underline;-webkit-text-decoration-skip:none;text-decoration-skip-ink:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Eclipse of Reason</span></a><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">, M. Horkheimer (1947)</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:12pt;margin-bottom:12pt;\"><a href=\"https://books.google.com/books/about/The_Machine_in_the_Garden.html?id=aJ3SfJyseSoC\" style=\"text-decoration:none;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#1155cc;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:underline;-webkit-text-decoration-skip:none;text-decoration-skip-ink:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">The Machine in the Garden</span></a><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">, L. Marx (1964)</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:12pt;margin-bottom:12pt;\"><a href=\"https://www.goodreads.com/book/show/253801.Science_and_the_Modern_World\" style=\"text-decoration:none;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#1155cc;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:underline;-webkit-text-decoration-skip:none;text-decoration-skip-ink:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Science and the Modern World</span></a><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">, Alfred North Whitehead (1925)</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:12pt;margin-bottom:12pt;\"><a href=\"https://monoskop.org/images/4/44/Heidegger_Martin_The_Question_Concerning_Technology_and_Other_Essays.pdf\" style=\"text-decoration:none;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#1155cc;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:underline;-webkit-text-decoration-skip:none;text-decoration-skip-ink:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">The Question Concerning Technology</span></a><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">, Martin Heidegger (1954)</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:12pt;margin-bottom:12pt;\"><a href=\"https://bookshop.org/books/novum-organum-9781976312052/9781976312052\" style=\"text-decoration:none;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#1155cc;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:underline;-webkit-text-decoration-skip:none;text-decoration-skip-ink:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Novum Organum</span></a><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">, Francis Bacon (1620)</span></p><br><br><br><br><p dir=\"ltr\" style=\"line-height:1.2;margin-top:0pt;margin-bottom:0pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">&nbsp;</span></p><br><br><br>",
                "text": "\n\n\n\nComputing Manifesto\n\nIntroduction\n\n\n\nLet’s begin with a simple question: what is the difference between a computer “user” and a computer “programmer”? \n\n\n\n\nToday we have an innate, almost visceral response to this question. “The users,” we tell ourselves, “consume what the programmers create.” This is neither objectively true nor does it answer the original question. Part of the problem is that we don’t have a good definition for what it means to “program a computer.” It cannot just be “the act of creating computer programs,” because then we have to say definitively what “programs” are. For example, does making some deep modification to the Operating System constitute programming? Probably. Is it what programmers do? That is both self-serving and circular. If we proceed down this line far enough, the best definition for programming we can provide is “telling a computer what to do.” And it is under that definition that personal computing has utterly failed in the present.\n\nThe current situation can be summarized as elementary education concerned with teaching children how to read and write, but only through the use of pre-formatted bureaucratic forms. No scribbling on paper, no coloring outside the lines – just letters and words within labelled boxes that have been specified for some purpose that remains opaque to the children. This is the situation we have in computing today.\n\nGiven the evolution of computing and the tech industry, both “programmer” and “user” are at best anachronistic and at worst corrosively exploitative. Other than optimizing for a market driven, strict, utilitarian separation, they offer no answers, no framework, and no vision of how computers and people should interact in the future, especially if that interaction is to be symbiotic and empowering. Moreover, in the realm of personal computing, they fundamentally undermine the core aspects of personal: ownership, inspection, understanding, and malleability. \n\nOur goal for computing should not be to somehow “make the computers smarter,” whatever that means. Besides the ill-defined and moving target, making computers smarter focuses on computers and not people, which misses the potential to understand what “smarter” or “intelligent” might even mean. We are skirting the main point of the exercise while undermining its very foundation.\n\nWhat we should be focusing on is making the interaction of a person with the computer a smarter experience. We need to look no further than the pioneering media based visions of Kay, Papert, et al, or the collaborative augmentation system of Engelbart, or the expressiveness of systems like GRAIL and Sketchpad to see that much of the origins of computing, especially personal computing, were rooted in these ideas. \n\nWe reject the self-serving industry mantra that “people are not smart enough to learn much of anything”  or “want the one tool for the job” or “not everyone wants to be a programmer.” We don't believe that 200,000 years of tool building and altering our surroundings has come to a halt when computers came on the scene. How many times have you heard someone complain about an application with the words “why doesn’t it just do that,” where “that” is a minor permutation or alteration of current setup? How many times have you heard someone begrudgingly use multiple applications simply because what is needed is an overlap of their respective features? These few common examples express the desire for change, but are today met with deadends. With the status quo, how would we expect to make the above market driven assumptions? \n\nUsing the systems of today, a “user” only has two options: purchase software that bridges the two applications or learn a full programming language, the complex underpinnings of an operating system, a development environment, and perhaps version control tools. The gap between these two solutions is immense. The latter is akin to telling a novice who wants to learn how to build a coffee table to “learn how to describe wood using physical chemistry,” while the former is like saying “buy a table from Target.” \n\nBuilding malleable systems is not about making everyone a programmer but about giving anyone the option to understand and the systems they use (in a coherent progress of understanding). There is no contradiction in building systems which people can change and building specific tools designed for special needs. But with every idea that dies, with every desire that meets in a deadend, there is a personal tragedy. \n\nIn order to reduce this gap, we need to rethink the concept of a personal computing system from the ground up. Unlike the array of thinkers that originally took up this task half a century ago, we have the advantage of history: real compelling examples, speculative papers, and the wisdom of our elders. In recreating the computing experience we should make full use of these advantages.\n\n\n\n\nTo summarize: \n\n\n\n\nSystems are not expressive, i.e. environments do not correspond to the flow of expression that is natural to the medium of work.\n\nSystems are not extensible or malleable, i.e. the environments are not natively configurable to the individual flow.\n\nSystems are not comprehensible, i.e. they are so large in code and complexity that regardless of technical ability no single individual is able to understand the systems bottom-up.\n\nSystems are not pedagogical, i.e. they do not constitute environments in which people can actively learn how to manipulate them, and they are not “examples of themselves.”\n\n\n\n\n\n\nByproducts of the above: \n\nComputing does not live up to its potential as a medium of thought. \n\nWe allow for technology which changes people but do not allow for people to change the technology.\n\nA user-centric view of computing has pushed us into a consumption-centric view of computing. In this world the user is both the consumer and the consumed.\n\nThe user/consumer model is naturally anaesthetising and erodes out critical faculties. \n\nBloated, unnecessary, complexity and obscurity feedbacks onto itself, creating incomprehensible and costly systems on which we depend.\n\n\n\n\nOur framework for computing is outlined below. In earnest work on the project began summer of 2020 with one year of funding provided by the UnitedLex Corporation. Our initial focus was on the Hypercard-like interface layer.\n\n\n\nAuthorship\n\n    \n\n    The synthetic and corrosive separation of “users” and “programmers” begs for a new framework where the barrier between creating and consuming, i.e. internalizing, is inherently absent and the transition between the two acts is a seamless feedback loop. For this framework we propose a concept of computing authorship for two principle reasons. \n\n\n\n\nFirst, if computing is to be a medium of thought then it behooves us to look at other such media which have historically made possible qualitative leaps in our understanding of ourselves and the world. There are a number of such examples from music, to figurative arts, but the most obvious is conventional literacy, i.e. reading and writing. Conventional literacy has gone through a similar history of “user” vs “programmer” separation. Starting with  the earliest forms of writing of ancient Sumer around 3200 BC until the arrival of the printing press in the late 15th century in Europe, the act of creating was relegated to “scribes.” An entire class of people were given special tools, special training, and special knowledge very much reminiscent of today’s coder and hacker elites. This separation broke the creator and consumer link and undermined what makes conventional literacy so powerful: the thinking to writing to reading to thinking feedback loop. \n\n\n\n\nConventional literacy shares another hardwon characteristic which thrust it into the realm of a personal medium critical in the kind of philosophical thoughtfulness that we value so greatly. This is silent reading. Again it took millenia, until the 10th century, for this introspective practice to be the norm (at least in the west), but it was a necessary dynamic for a deep internalization and ownership of the process. This is when conventional literacy took a large step to being truly personal. \n\n\n\n\nHaving proven its worth, conventional literacy became a core part of our social institution, with reading and writing becoming the foundation of our education bringing about the mass literacy of today.\n\n\n\n\nCombined with the copying and disseminating power of the printing press and the centrality of conventional literacy in society, we finally arrived at a medium that was both personal and global, private and collaborative, omnipresent and forgotten, conventional and cultural.\n\n\n\n\nSecondly, thinking around medium and conventional literacy was integral to the development of personal computing. We have to look no further than the “no barriers” and “peeling the onion” systems developed at Xerox PARC, to the democratisation goals of the Homebrew Computer Club with the explicit desire to undermine the “priesthood of computing,” to the ATG Authorship work at Apple through the 80’s and 90’s. \n\n\n\n\nTwo canonical examples of such systems are Hypercard, developed by Bill Atkinson and others at Apple in the 80’s, and Smalltalk created in the early 70s by the Learning Research Group at PARC led by Alan Kay. But there were many, many others. \n\n\n\n\nHypercard was centered around a strong spatial metaphor of stacks, cards, buttons etc and an easy to read scripting language. Creators in Hypercard were referred to as authors. Smalltalk was centered around a biological metaphor of a message passing between independent entities. It was a critical foundation of what later became known as Object Oriented programming systems (although the current use of OO has little of the original ideas). Both systems had a deep commitment to the “peeling the onion” principle. You could always look inside, change, adapt whether you were an author or a consumer in the system. In Smalltalk you could continue to peel all the way down to the bytecode. Moreover, both systems exhibited strong environments. \n\n\n\n\nAuthorship for us involves these takeaways:\n\n\n\n\n    Environments empower languages and imbue them with literacy.\n\n\n\n\nCreating (“writing”) and consuming (“reading”) must be well formulated in the medium, and the loop between the two must be seamless. \n\n\n\n\nThe system must allow for continual (guided) exploration, with no barriers to subsequent (deeper) layers of understanding.\n\n\n\n\nMetaphor, or a structure of metaphors, is a powerful organization framework for any such system. \n\n\n\n\nFor computing to achieve its potential as a medium for thought, it must ensure that people get to a place where they can forget about the medium in which they are thinking. \n\n\n\n\n\n\n\nLayered Metaphors (The Allegorical Machine)\n\n\n\nMetaphor is the central unifying “feature” of any system we build. It pales in the face of technical specifics and implementation details. A powerful metaphor, realised in a supporting environment, provides both the framework for development but also the understability of the system. It is immediately universal and, in our view, the most difficult aspect of building empowering technology. \n\n\n\n\nGiven the complexity -- and no clear uniformity -- of the many aspects that make a computing system come to be, we chose to separate the different “layers” into their own self-contained metaphor based systems. In turn, each layer allows for junction, i.e. a way to peel away the hood and jump into the next environment or world. The diagram you see is an overview and each layer is outlined in more details below. \n\n\n\n\nAs of writing, we have begun work on the Hypercard-like layer.. \n\n\n\n\n\nHypercard-like Layer\n\n\n\nSimpletalk is a language and environment for both creating and catering software\n\ninterfaces. Deeply inspired by the clarity of Hypercard and the object and message\n\noriented ideas of languages like Smalltalk, Simpletalk removes all barriers between\n\nthe “users” and the “programmer” by creating an expressive authoring system. Work began in the summer of 2020 and a prototype version was released in the summer of 2021. The project is open source (https://github.com/dkrasner/Simpletalk)  and a live version can found at  https://simpletalk.systems\n\n\n\n\nSimpletalk is a vocabulary of parts. These include “spatial” or organizational parts such as a world which is made up of stacks which themselves are made up of cards, as well as windows, areas, buttons, images, browsers, and so on. All parts are defined by their properties, which describe everything from appearance, layout, behavior and relationships, and these are fully inspectable and malleable. \n\n\n\n\nCommunication is handled via message passing. Parts can send messages to each other via pre-defined relationships (example, a part can be the target of another) or direct part identification (example, “first button of area ‘My Area’ of card 3”). In addition to directing others, parts are aware when they themselves are changed. This creates a rich and dynamic environment which is supported by a highly readable language. \n\n\n\n\nProperties essentially define the state of the environment and any of the parts. This makes it easy to import and share anything built in Simpletalk. In addition to importing entire worlds, copy & paste are core messages which each part understands. Hence, anything from a stack or card, button, menu, or music player can be copied, shared, and changed. \n\n\n\n\nMoreover, Simpletalk is written to be run on the most ubiquitous VM today -  the web - making it as accessible as it is natural and understandable to people in the world. \n\n\n\n\nNext steps for the environment include the following: \n\n\n\n\n    Addition of parts such as spreadsheet to the vocabulary. \n\n    \n\nExtension of the language to include more powerful mathematics as well as string manipulation.\n\n    \n\nShared environment live collaboration.\n\n\n\n\nContinuing to bring Simpletalk outside of the physical machine with video recognition, projects, spaces.\n\n\n\n\nA Simpletalk which is constraint based in the spirit of Ivan Sutherland’s Sketchpad.\n\n\n\n\nA Simpletalk environment to write other Simpletalks.     \n\n\n\n\nClear transition between the Simpletalk/HC  layer metaphor to the UI/morphic-like layer metaphor, i.e. peeling open to the layer below.\n\n\n\nUI\n\n\n\nThe next layer below HC/authorship one. Peeling away would bring you down to the interface layer allowing change of fundamental aspects of that interaction. \n\n\n\n\nThe interface layer would include graphics, peripherals (mouse, keyboard, stylus etc), and other physical interactive layers such as video recognition and project. The UI layer would be a self-contained system with its notion of object, language, communication centered around a consistent metaphor. \n\n\n\n\nPeeling away would bring us down to the Actors/The Play layers of the computing stack. \n\n\n\nStorage (any store)/DB\n\n\n\nThe ability to store any kind of data, formats, etc whether we know of them now or don’t \n\n\n\n\nNew types of stored object should self-associate with already known ones if possible \n\n\n\n\nThe world is not an inventory and exploring the world is not a record lookup. \n\n\n\n\nThe most prevalent systems of storage today seem to be unaware of this very fact. Outside of the situation where we are dealing with a priori defined inventory, these databases exhibit inflexibility or complete inability to integrate new information and data types, and do force lookup into a deterministic framework for which contradict how we process information in general and openly hide the contradiction that you must be able to determine how to find something that you do not yet know. \n\n\n\n\nLet us consider the SQL database as one example (there are many others, but they all exhibit many or all of the same behaviors as SQL). It is the most popular database type to date and is the foundational software layer of information driven sectors such as health, finance, records and compliance, libraries, law and many others. The interface to the SQL database is the SQL query, a deterministic amalgam of boolean conditions which define a subset of information, i.e. either an information entity satisfies the condition or it does not. Over the last two decades much time and energy has been spent optimizing and scaling the performances of such stores and adding a continual stream of features such as basic NLP functionalities for text heavy fields. \n\n\n\n\nBut when is deterministic lookup an effective interface to information? Outside of inventory, when do people think and work deterministically? When has this been an effective system of exploration and knowledge in the history of human thought? Our internal processing is inherently associative, potentially modelled by Baysian inference or a statistical framework in that spirit. We don’t think deterministically, we don’t learn this way, we don’t discover this way. \n\n\n\n\nIf running the query is step 1, then there is only step 1. Such databases undermine the essence of discoverability. With every step forward the next one is a return to running a slightly modified version of your query. \n\n\n\n\nIncorporating new records, not to mention previously unknown types of information, is either impossible, awkward to the point of futility or requires restructuring and reindexing. Just walk yourself through the amount of work it has taken to adapt to the transition of basic inventory, richer text documents, rich text with richer metadata, text messages, images, audio, video in these systems. \n\n\n\n\nCompare that to how we adapt to storing and working with new information. The paradigm is completely different. We do not think about what it is and how to store it. We think about what can be done with it. Text can be read; music can be listened to; video can be watched, etc And many of these things can happen in an enriching context, we can refer to as metadata. New information and information types enrich, they do not inherently undermine existing structure and networks of understanding. \n\n\n\n\nMoreover this is nothing new!\n\n\n\n\nThe pioneers of personal computing made many of these same observations in their own time. For example, Douglas Engelbart’s NLS had associative indexing built-in at the OS level -- it was not a software feature, but a fundamental component of the system itself. Other systems like Sketchpad, Smalltalk, Hypercard, and more demonstrated holistic and effective approaches to some of these core problems, even though their lessons are not mainstream today. But even earlier, 100 years ago now, Vannevar Bush in the seminal As We May Think article called for associative trails of information and knowledge.  \n\n\n\n\nWe propose that database systems exhibit the following:\n\n\n\n\nCurrently unknown and unforeseeable types of information can be stored without undermining existing structures.\n\n\n\n\nLookup is associative and associations can be made across any and all information in the system. Associative trails in the sense of Bush and Engelbart allow for structured contextual linking of information. These trails are in themselves associative and explorable in the same manner as all data in the system. \n\n\n\n\nContinual discovery and exploration are fundamental to the system API. There are no deadends and only in the very extreme scenario do you return to step 1. \n\n\n\nBee Hive\n\n\n\nAt some point in the late 60’s/early 70’s Alan Kay realized that “if you want to have anything useful, you can’t go lower than a computer.” IE every object, everything should be some form of a virtual machine, a shell that manages and changes itself as needed. This was one of the ideas that gave rise to the OO Smalltalk language, where every object was completely self-contained/described (within its environment) and communicated asynchronously via message passing. Although a VM network version of Smalltalk, with each object a full virtual machine, was never realized (at least to our knowledge), this biological metaphor of cell communication gave rise to a very powerful, expressive and stable environment. In many ways Smalltalk  was not about objects but about messages, so a more appropriate term could have been Message Oriented.\n\n\n\n\nWe take inspiration from another biological system that offers elements of delegation, hierarchy, stability, self-preservation, and regeneration. This system is the beehive.\n\n\n\n\nThe hive system framework:\n\n\n\n\nAll nodes in the systems are Turing equivalent (virtual machines).\n\nAny node can communicate with any other via a message passing protocol.\n\nNodes come in different types: cleaners, guards, workers.\n\ncleaners are responsible for system management: “garbage collection,” health assessment of nodes etc\n\nguards are responsible for system security: communication security, node corruption, etc\n\nworkers are responsible for various core system processes: storage retrieval, computation, etc\n\nPrototypical data for each node type is stored in each node, i.e. any node has the basic materials necessary to create another, but not necessarily the means or the right to do so.\n\nUnder certain conditions (duration, need) nodes can “graduate” to others, attaining their attributes (data and processes). For example a cleaner can graduate to a guard or a worker. \n\nAt any given time there is one special node which is the Queen.\n\nThe Queen is responsible for life in the system. This is the only node that can make new prototypical nodes. \n\nAll system-wide processes (example, distributed processes) are handled via the Queen. \n\nThe Queen can call for resources to be created (example, more cleaners or workers).\n\nAlthough the Queen is responsible for new node creation, it is the workers who decide what type of node it will be (cleaner, guard, worker or Queen!), i.e. the community, decides with which type of attributes (data and process) to imbue any specific node. \n\nThis guarantees a central point of computing resource generation, but a network wide distribution of resource allocation.\n\nThe system, community, can “decide” to remove an old Queen and replace it with a new one.\n\nThis can be performed with a voting mechanism or a catastrophic event, such as Queen node failure. \n\nA Queen itself can decree to be replaced.\n\n\n\nActors\n\nWe believe the lowest layer of a new computing system should be designed in terms of Actors. The Actor Model was first described by Carl Hewitt in the early 70s. Actors are somewhat similar to the original idea of OOP’s “objects”, in the sense that they are the primitive material of computation and they interact via message passing. What distinguishes Actors from traditional OOP is that each Actor is itself a unit of computation. The minimum required capabilities for any Actor are: \n\n1. It can send messages to other Actors; \n\n2. It can process its own messages and determine what behavior should result; \n\n3. It can create other Actors\n\nWhat might not be clear from this description, and so should be stated outright, is that Actor messaging is always and completely asynchronous. An Actor does not by default “wait” for a reply from a message it sends, nor does it have to respond to every (or any) message it receives. In fact, there is no concept of a “response,” really – just another message send back to the original sender. Because any message can be sent, and it is up to the receiver to determine how to handle it, one can create highly fault-tolerant systems (see Erlang and its OTP).\n\nAdditionally, such a system is inherently set up for parallel computation. Each Actor is akin to what we might call a “process” (more on this in a bit). This is a particular advantage in the present computing world, where Moore’s Law is a thing of the past and the pervasively networked character of computing is essentially asynchronous.\n\nBut for our purposes of rethinking personal computing and user interaction, we don’t necessarily care about things like “parallelization” or performance, at least not as first-order concerns.\n\nThe real advantage of Actors, then, comes in terms of the metaphor that it (partially) employs. If our lowest layer of the computing system is made up of and described as a collection of Actors and Actor-like things, we can use other metaphors from the world of theater and film (see below). Because, like computing, theater and film are systems that themselves can be used to describe other self-consistent worlds, the a low-layer system of theatrical/film metaphors satisfies one of our requirements:\n\nAs an ensemble of metaphors, is flexible enough to be able to describe the layers that will be “above” it\n\nIn an important sense, this lowest layer ensures that “all the world’s a stage.”\n\nExample Actors and Metaphors\n\nTo make this concrete, we will describe some examples of different types of Actors on a very low level system in this section.\n\nActor\n\nThe Actor is simply the “base class” (though we need not necessarily have classes per se) of all other kinds of things in this low-layer.\n\nDirector\n\nA Director is a type of Actor that activates other Actors on a given computer processor / core. In other words, it “turns over” computation on the processor to a given Actor in its own collection of known Actors (it yells “Action!”). When an Actor is “activated,” it can process the various instructions that correspond to its own behaviors. In computing machine terms, this means executing CPU instructions that correspond to its current behavior. In general terms, this means “acting” on the “script” that currently defines its behavior.\n\nHopefully you can see the advantage here. A Director comes to replace the concept of a “Processor” (or core) at the lowest level. We know what Directors do – they tell Actors what to do, when to start, and they also yell “cut” when things need to stop.\n\nOne can also imagine a multi-processor, multi-core, or even multi-machine environment made up of several intercommunicating Directors (think: second-unit directors, etc), each working with different sets of Actors at a given moment. This is easily accomplished because, if you recall, Directors are Actors themselves, and can asynchronously send messages and determine how to respond to messages that they receive.\n\nStageManager\n\nA StageManager is an Actor responsible for allocating where Actors and other parts of the set should be and how they should be organized. It is the equivalent of a Memory Management Unit or Memory Management System.\n\nWhen new Actors are initialized, the StageManager knows how to store them into memory. When a Director turns over computation to a given Actor, the StageManager knows where that Actor is and how to get him to the right place. When messages are sent to Actors, the StageManager knows how to find the right Actor and where the message lives in memory.\n\nHere we can imagine several different kinds of stage managers, as well as drop-in replacements for experimenting with different kinds of memory management.\n\nCentralCasting\n\nCentralCasting is a kind of Actor that aids in the initialization of Actors, as well as determining when an Actor is “done for the day” and no longer needed. We can think of it, in part, as the equivalent of “garbage collection.”\n\nCentralCasting works in concert with the StageManager.\n\nOthers\n\nAs we experiment and push these metaphors forward, we expect we will come up with other kinds of base Actors for the system.\n\nHardware\n\nIn order to realize an initial version of this idea, we propose to implement a small version of this lowest layer (Actors or the Hive) in actual machine language on a CPU whose design we can understand and reason about.\n\nThough the ideal scenario would be to design certain hardware for such a system, we think for the time being we can stick to existing standards. We will use the RISC-V as our baseline instruction set, and that we implement the first version in RISC-V accordingly.\n\nThe advantages of RISC-V are: \n\n1. Open ISA – It is well described in documentation and there are no secrets; \n\n2. Comprehensible. The ARMv8 ISA manual is several thousand pages long. The RISC-V ISA manual, with all current extensions, is just a couple of hundred; \n\n3. Open Hardware. There are now and will be open hardware systems that implement RISC-V, including so-called “softcores” that implement RISC-V systems in FPGAs. These will allow us to experiment on real hardware.\n\nA Note on RV, Actors, and the Internet\n\nAnother advantage of starting from the ground-up is that we can make assumptions about the “natural environment” of the computing landscape that, perhaps, the designers of teletype-based systems half a century ago could not have.\n\nOne of these assumptions is the pervasiveness of TCP/IP as a standard. In the 70s, 80s, and even early 90s, it was not clear these protocols would be the standard for the “world internetwork.” Today, it goes without saying. Therefore we should design our lowest-layer with TCP/IP in mind.\n\nOne possible way of doing this is to say: the addresses that something like StageManager uses to locate Actors can be specified in terms of IPv6 addresses. The “local” block of addresses can correspond to Actors on the local machine, while the “remote” addresses are references to Actors somewhere else on the Internet. Because Actors are asynchronous message passing systems, we need not worry at the metaphor layer about the boundary between local/remote. We could even implement TCP/IP in an FPGA co-processor, specify it as some kind of Actor (TransportationManager or something), and handle the receipt and sending of messages using such an Actor. It is also worth noting that the RISC-V spec has an extension for integers/registers of 128-bits, which happens to correspond with the length of IPv6 addresses.\n\nProposed Steps\n\nInitial proposed steps: \n\n1. Design an initial suite of Actors/metaphors for the “lowest-level”; \n\n2. Implement the RISC-V ISA and a simulator in an environment that is dynamic enough for us to work in quickly and easily; \n\n3. Attempt to implement our design in terms of RISC-V instructions, and test in our simulator \n\n4. Re-evaluate and repeat\n\n\n\nReading and Viewing List\n\n\n\nThe reading and viewing list is by no means comprehensive. It represents an entry point in the vast literature surrounding computing, technology, learning and related topic. Given that this is a story of humans and technology, organizing these into categorical sections is rather futile, but we have tried to give some “top-level” names for ease of browsing. Arguably this is a mistake and the works here should simply be absorbed in no specific order and organized as seen fit in our receptive minds.\n\nComputing\n\nAs We May Think, Vannevar Bush (1945)\n\nMan-Computer Symbiosis, JCR Licklider (1960)\n\n\n\n\nSketchpad (PhD Thesis), Ivan Sutherland (1963)\n\nSketchpad Demo, Ivan Sutherland (1963)\n\n\n\n\nGRAIL (1969)\n\n    wiki and report papers there in\n\n    demo\n\n\n\n\nProject Summary Report, Doug Engelbart (1962)\n\nMother of All Demos, Douglas Engelbart (1968)\n\nSpacewar, Rolling Stones, Stewart Brand (1972)\n\nDealers of Lightning: Xerox PARC and the Dawn of the Computer Age, Michael Hiltzik (1999)\n\nThe Dream Machine, M. Waldrop (2002)\n\nWhat the Dormouse Said, John Markoff (2005)\n\n“Microelectronics and the Personal Computer,” Scientific American, Alan Kay, 1977\n\n“Computer Software,” Scientific American, Alan Kay, 1984\n\nUser Interface, A Personal View, Alan Kay (1989)\n\nThe Early History of Smalltalk, Alan Kay (1993)\n\n\n\n\nThe Evolution of Smalltalk, Dan Ingalls\n\nYesterday’s Computer of Tomorrow: The Xerox Alto, Dan Ingalls (2017)\n\n\n\n\nHypercard, Bill Atkinson et al (1987)\n\n\n\n\nViewpoints Research Institute, STEPS final report (2012)\n\n\n\nMedia, Technology, Learning and Thinking\n\n\n\nPersonal Dynamic Media, Adele Goldberg and Alan Kay (1977)\n\nThe Future of Reading Depends on the Future of Learning Difficult to Learn Things, Alan Kay (2013)\n\n\n\n\nMindstorms, S. Papert (1980)\n\nThe Pattern on the Stone, Daniel Hillis (1998)\n\nThe Society of Mind, M. Minsky (1986)\n\nInventing the principle, Bret Victor (2012)\n\nMedia for Thinking the Unthinkable, Bret Victor (2013)\n\nA Small Matter of Programming, Bonnie Nardi (1993)\n\nThe Second Self, S. Turkle (1984)\n\nUnderstanding Media, M. McLuhan \n\nCybernetics: Or Control and Communication in the Animal and the Machine, N. Wiener (1948)\nHuman Use of Human Beings, N. Wiener (1950)\n\nComputer Power and Human Reason: From Judgment to Calculation, Joseph Weizenbaum (1976)\n\nThe Aims of Education, Alfred North Whitehead (1929)\n\n\n\nTechnology, Science and Civilization\n\n\n\nThe Printing Revolution in Early Modern Europe, Elizabeth Eisenstein (1993)\n\nThe Information Age and the Printing Press, James Dewar (1998)\n\nOrality and Literacy, Walter Ong\n\nUnderstanding Reading: A Psycholinguistic Analysis of Reading and Learning to Read, Frank Smith (1971)\n\nThe Act of Creation, Arthur Koestler (1964)\nThe Sleepwalkers, Arthur Koestler (1959)\n\n\n\n\nTacit Dimension, Michael Polanyi (1966)\n\n\n\n\nSciences of the Artificial, H. Simon (1968)\n\nThe Structure of Scientific Revolutions, T. Kuhn (1962)\n\nEclipse of Reason, M. Horkheimer (1947)\n\nThe Machine in the Garden, L. Marx (1964)\n\nScience and the Modern World, Alfred North Whitehead (1925)\n\nThe Question Concerning Technology, Martin Heidegger (1954)\n\nNovum Organum, Francis Bacon (1620)\n\n\n\n\n\n\n\n \n\n\n\n\n",

                "number": 2,
                "custom-properties": {},
                "stepping": false,
                "innerHTML": "<div>Simpletalk is all about parts! They are everywhere and everything. You can think of parts as fundamental building blocks and pretty much everything you will interact with or create will be made up of these.*</div><div><br></div><div>Just reading this you are interacting with a number of parts. The text  is sitting in a part called \"field\" which is sitting in an \"area\" which  is a layout of all the fields, and some buttons, which is sitting on a card.... But more on this later...</div><div><br></div><div></div><div>The smorgasbord on the right here contains just some of the Simpletalk  parts. In all there is a window, area, drawing, image, audio, browser  and of course the button part.** Like everything in Simpletalk the best  way to learn about it is to play around. For example, take any of the  parts on the right and see what they do. Click on the button, or the  audio part. Remember you can always right-click on any part and a  context menu will appear which allows you to explore how the part is  configured, scripted etc. </div><div><br></div><div>There are three things you should know about parts in order to build whatever world you desire:</div>",

        "c86ca595277044f6b39f9d51144f94ae": {

                    "border-bottom-color": "rgba(0, 0, 0, 0)",

                    "box-shadow": "0px 0px 0px 0px rgba(238, 238, 238, 1)",
                    "border-top-left-radius": "0px",
                    "border-top-right-radius": "0px",

                    "display": null,
                    "width": "400px",

                },
                "cssTextStyle": {
                    "textAlign": "left",
                    "fontFamily": "default",
                    "color": "rgba(0, 0, 0, 1)",
                    "textStyle": "plain",
                    "font-weight": "normal",
                    "font-style": "normal",
                    "fontSize": 22
                },
                "number": 2,
                "custom-properties": {},
                "stepping": false,
                "innerHTML": "<div>There are a number of ways to inspect, interface and edit a part. </div><div><br></div><div>Left clicking while holding down the shift key, or auxiliary clicking if your mouse allows it, will open up a halo around the part with a number of options. We'll learn more about these later on but you can always hover over any button on the halo to see a description. The functionality here is quite general and applies to pretty much any part. A key aspect of halos to note is that if you continue to open halo click on a subpart  (such as this field you are reading which is sitting in an area) the halo will open up on the parent part with every respective click. This allows a quick way to select which part you are editing even if there is no direct way to click on it.</div><div><br></div><div>Right clicking on any part will display a rich context menu which is part-dependent. This allows for a direct way to add sub-parts, and edit layouts, etc. </div><div><br></div><div><div>We'll learn more about how everything fits together in just a little bit, but the one thing to keep in mind is that there are a number of parts where halos don't make sense but context menus do and vice versa. </div><div><br></div><div>For example, the card, stack and world parts all take up the full screen so there is simply no room for a halo. On the other hand, a part like browser or field will have their own (native) context menus. <br></div></div>",
                "text": "There are a number of ways to inspect, interface and edit a part. \n\n\nLeft clicking while holding down the shift key, or auxiliary clicking if your mouse allows it, will open up a halo around the part with a number of options. We'll learn more about these later on but you can always hover over any button on the halo to see a description. The functionality here is quite general and applies to pretty much any part. A key aspect of halos to note is that if you continue to open halo click on a subpart  (such as this field you are reading which is sitting in an area) the halo will open up on the parent part with every respective click. This allows a quick way to select which part you are editing even if there is no direct way to click on it.\n\n\nRight clicking on any part will display a rich context menu which is part-dependent. This allows for a direct way to add sub-parts, and edit layouts, etc. \n\n\nWe'll learn more about how everything fits together in just a little bit, but the one thing to keep in mind is that there are a number of parts where halos don't make sense but context menus do and vice versa. \n\n\nFor example, the card, stack and world parts all take up the full screen so there is simply no room for a halo. On the other hand, a part like browser or field will have their own (native) context menus. \n",
                "editable": false,

                "cssTextStyle": {
                    "textAlign": "left",

                    "font-weight": "normal",
                    "font-style": "normal",
                    "fontSize": 22
                },
                "number": 2,
                "custom-properties": {},
                "stepping": false,
                "innerHTML": "<div>One of the most powerful things about Simpletalk is that you can copy every part. And since everything is made out of parts that means you can copy everything! You can copy this field, or the area that it is in, with all the other fields, browser and button, or the card or the stack... </div><div><br></div><div>Everything will copy: the copied area will look exactly the same, the copied browser it contains will load the same url, the copied button will run the same script when clicked, etc.  </div><div><br></div><div>So this means that anything you, or anyone else, makes can be used, edited and applied in a context completely devoid of the original one where it was made in. It's like infinite LEGO where you can make as many of the parts, or structures, you need and change them as you see fit. </div><div><br></div><div><div>All the copy and paste happens exacty through the same (serialization) process as saving and importing worlds which means that everything is copyable and shareable. For example, you can save this world, send it as an email or text to a friend and that friend will be able to use any parts you see here. </div><div><br></div>Unlike the common, siloed, approach to software, in Simpletalk there is no limit to sharing. For example, if your friend makes a cool animation, and another makes a personal calendar, you'll be able to take these and \"paste\" them into your presentation and they will just work!</div>",
                "text": "One of the most powerful things about Simpletalk is that you can copy every part. And since everything is made out of parts that means you can copy everything! You can copy this field, or the area that it is in, with all the other fields, browser and button, or the card or the stack... \n\n\nEverything will copy: the copied area will look exactly the same, the copied browser it contains will load the same url, the copied button will run the same script when clicked, etc.  \n\n\nSo this means that anything you, or anyone else, makes can be used, edited and applied in a context completely devoid of the original one where it was made in. It's like infinite LEGO where you can make as many of the parts, or structures, you need and change them as you see fit. \n\n\nAll the copy and paste happens exacty through the same (serialization) process as saving and importing worlds which means that everything is copyable and shareable. For example, you can save this world, send it as an email or text to a friend and that friend will be able to use any parts you see here. \n\n\nUnlike the common, siloed, approach to software, in Simpletalk there is no limit to sharing. For example, if your friend makes a cool animation, and another makes a personal calendar, you'll be able to take these and \"paste\" them into your presentation and they will just work!",

                "number": 5,
                "custom-properties": {},
                "stepping": false,
                "innerHTML": "<div>Buttons are everywhere. When you click on them they do something, namely execute their script with the \"on click\" handler. <br></div><div><br></div><div>Images allow you to display SVG, JPG, and PNG type image files. You can specify these with a url link, or if you are running your own version of Simpletalk a directory link which the server has access to.  </div><div><br></div><div>Browsers allow you to view or brows the web. You can embed a video or another website inside Simpletalk. (Link the url of this Simpletalk using the halo, or editor and see what happens!). Note: since the browser part is its own mini browser, which is running another application or website,  you  need to right-click on the border to active the context menu. <br></div><div><br></div><div>Toggle the tools on the drawing part and doodle away. </div><div><br></div><div>And finally the audio part lets you play music (mp3 files and the like). In addition it has an \"on click\" command handler, which is useful but not strictly necessary (how would you make a clickable part out of any part in Simpletalk? hint: use the button above and the transparency property). </div><div><br></div><div>(One thing to remember with all the web source related parts like browser, image and audio is to make sure that the host grants you permissions to use the resource.)<br></div>",
                "text": "Buttons are everywhere. When you click on them they do something, namely execute their script with the \"on click\" handler. \n\n\n\nImages allow you to display SVG, JPG, and PNG type image files. You can specify these with a url link, or if you are running your own version of Simpletalk a directory link which the server has access to.  \n\n\nBrowsers allow you to view or brows the web. You can embed a video or another website inside Simpletalk. (Link the url of this Simpletalk using the halo, or editor and see what happens!). Note: since the browser part is its own mini browser, which is running another application or website,  you  need to right-click on the border to active the context menu. \n\n\n\nToggle the tools on the drawing part and doodle away. \n\n\nAnd finally the audio part lets you play music (mp3 files and the like). In addition it has an \"on click\" command handler, which is useful but not strictly necessary (how would you make a clickable part out of any part in Simpletalk? hint: use the button above and the transparency property). \n\n\n(One thing to remember with all the web source related parts like browser, image and audio is to make sure that the host grants you permissions to use the resource.)\n",

        "e44ed06c07d14e83ba15176f3c50f529": {
            "type": "field",
            "id": "e44ed06c07d14e83ba15176f3c50f529",
            "properties": {
                "id": "e44ed06c07d14e83ba15176f3c50f529",
                "cssStyle": {
                    "backgroundColor": "rgba(255, 255, 255, 1)",
                    "opacity": 1,
                    "border-top-style": "solid",
                    "border-bottom-style": "solid",
                    "border-left-style": "solid",
                    "border-right-style": "solid",
                    "border-top-width": "0px",
                    "border-bottom-width": "0px",
                    "border-left-width": "0px",
                    "border-right-width": "0px",
                    "border-top-color": "rgba(0, 0, 0, 1)",
                    "border-bottom-color": "rgba(0, 0, 0, 1)",
                    "border-left-color": "black",
                    "border-right-color": "rgba(0, 0, 0, 1)",
                    "box-shadow": "0px 0px 0px 0px rgba(238, 238, 238, 1)",
                    "border-top-left-radius": "0px",
                    "border-top-right-radius": "0px",
                    "border-bottom-left-radius": "0px",
                    "border-bottom-right-radius": "0px",
                    "display": null,
                    "width": "926.5px",
                    "top": "10px",
                    "left": "10px",
                    "horizontal-resizing": "space-fill",
                    "vertical-resizing": "rigid",
                    "height": "937px"
                },
                "cssTextStyle": {
                    "textAlign": "left",
                    "fontFamily": "default",
                    "color": "rgba(0, 0, 0, 1)",
                    "textStyle": "plain",
                    "font-weight": "normal",
                    "font-style": "normal",
                    "fontSize": 22
                },
                "number": 2,
                "custom-properties": {},
                "stepping": false,
                "innerHTML": "<div>Properties are what defines just about everything about a part. </div><div><br></div><div>Technically speaking properties are the \"state\" of a part and since Simpletalk is made up of parts, the \"state\" of the system is the sum of of the state of its parts. But all this really means is that anything you build can be easily saved, copied, shared, inspected and changed. </div><div><br></div><div>You have probably already built up some intuition  visual  properties: borders, background, subpart layouts in areas, text for field parts etc. But properties can describe much more than that. </div><div><br></div><div>They can define relationships between parts, time-dependent processes (such as animation), and event some events (like mouse movements).  </div><div><br></div><div>Before we get into these notable properties it is worth pointing out that properties come into two global flavors: \"core\" and \"custom.\" </div><div><br></div><div>Core properties are what Simpletalk parts come along with. You can change their values as you wish. </div><div><br></div><div>Custom properties you get to create yourself. For example if you need to reference or save some information about a specific part, you can do so in a custom property (instead of say a hidden text field). This becomes very useful when many parts start to interact and when you have outside information that needs to be accounted for (counts, time passing, etc). *</div><div><br></div><div>Running the scripts on the right (with the \"Do It\" context command) you can see how they affect the button. As always all of this can be done in the editor as well, but it's nice to have a bit more exposure to the scripting language.</div><div><br></div><div><br></div><div><span style=\"text-align: left; color: rgb(0, 0, 0); font-weight: normal; font-style: normal; font-size: 15px;\">*Some of your might see the relationship between custom properties and variables in more common programmin languages. Simpletalk does have variables, which are discussed in the \"Language\" stack, but these are really a holdover from very early versions of the environment. We envision properties to fill the role in a more natural way. </span><br></div>",
                "text": "Properties are what defines just about everything about a part. \n\n\nTechnically speaking properties are the \"state\" of a part and since Simpletalk is made up of parts, the \"state\" of the system is the sum of of the state of its parts. But all this really means is that anything you build can be easily saved, copied, shared, inspected and changed. \n\n\nYou have probably already built up some intuition  visual  properties: borders, background, subpart layouts in areas, text for field parts etc. But properties can describe much more than that. \n\n\nThey can define relationships between parts, time-dependent processes (such as animation), and event some events (like mouse movements).  \n\n\nBefore we get into these notable properties it is worth pointing out that properties come into two global flavors: \"core\" and \"custom.\" \n\n\nCore properties are what Simpletalk parts come along with. You can change their values as you wish. \n\n\nCustom properties you get to create yourself. For example if you need to reference or save some information about a specific part, you can do so in a custom property (instead of say a hidden text field). This becomes very useful when many parts start to interact and when you have outside information that needs to be accounted for (counts, time passing, etc). *\n\n\nRunning the scripts on the right (with the \"Do It\" context command) you can see how they affect the button. As always all of this can be done in the editor as well, but it's nice to have a bit more exposure to the scripting language.\n\n\n\n\n*Some of your might see the relationship between custom properties and variables in more common programmin languages. Simpletalk does have variables, which are discussed in the \"Language\" stack, but these are really a holdover from very early versions of the environment. We envision properties to fill the role in a more natural way. \n",
                "editable": false,
                "background-color": "white",
                "border-top-width": "0",
                "border-bottom-width": "0",
                "border-left-width": "0",
                "border-right-width": "0",
                "border-top-color": "black",
                "border-bottom-color": "black",
                "border-left-color": "black",
                "border-right-color": "black",
                "width": 926.5,
                "height": 937,
                "top": 10,
                "left": 10,
                "horizontal-resizing": "space-fill",
                "pinning": "",
                "text-size": 22
            },

            "ownerId": "3faca0e14f4e423bb6e2d3fa7a334387"
        },

                "innerHTML": "<div>The easiest way to marry up a number of parts and lay out them in a specified way is to use an area. Imagine writing a book that contains text and images, or a controller with a bunch of inputs, or documentation for your own version of Simpletalk. All the sub-parts in an area will always move and copy with the area itself. Moreover, an area has a number of built-in properties which allow you to lay things out in rows, columns, add proper spacing and the like. </div><div><br></div><div>Windows on the other hand act as a labelled view onto some other part. For example, a menu with a bunch of buttons such as the Toolbox you've seen living on the current stack is a good example. <br></div>",

        "2b263c24aa4548e4b6c11ae324986b4c": {
            "type": "field",
            "id": "2b263c24aa4548e4b6c11ae324986b4c",
            "properties": {
                "id": "2b263c24aa4548e4b6c11ae324986b4c",
                "cssStyle": {
                    "backgroundColor": "rgba(255, 255, 255, 1)",
                    "opacity": 1,
                    "border-top-style": "solid",
                    "border-bottom-style": "solid",
                    "border-left-style": "solid",
                    "border-right-style": "solid",
                    "border-top-width": "0px",
                    "border-bottom-width": "0px",
                    "border-left-width": "0px",
                    "border-right-width": "0px",
                    "border-top-color": "rgba(0, 0, 0, 1)",
                    "border-bottom-color": "rgba(0, 0, 0, 1)",
                    "border-left-color": "black",
                    "border-right-color": "rgba(0, 0, 0, 1)",
                    "box-shadow": "0px 0px 0px 0px rgba(238, 238, 238, 1)",
                    "border-top-left-radius": "0px",
                    "border-top-right-radius": "0px",
                    "border-bottom-left-radius": "0px",
                    "border-bottom-right-radius": "0px",
                    "display": null,
                    "width": "100%",
                    "top": "11px",
                    "left": "10px",
                    "horizontal-resizing": "space-fill",
                    "vertical-resizing": "space-fill",
                    "height": "895px"
                },
                "cssTextStyle": {
                    "textAlign": "left",
                    "fontFamily": "default",
                    "color": "rgba(0, 0, 0, 1)",
                    "textStyle": "plain",
                    "font-weight": "normal",
                    "font-style": "normal",
                    "fontSize": 22
                },
                "number": 2,
                "custom-properties": {},
                "stepping": false,
                "innerHTML": "<div>So far we have seen properties which describe a part visual, as well as those you can make yourself. But, as mentinoed on the last card, properties describe everything about a part and since our parts our \"live\" that means that even dynamic behavior is encapsulated in properties. This means that the way you tell a button to turn blue and the way you tell it to start dancing around is really much the same (as long as you've described what you mean by \"dancing around\" of course). </div><div><br></div><div> We'll only at examples  here - \"wants-move,\" \"target\" and \"stepping\" - but hopefully this will give you a flavor of the richness of how these  properties come together to descrive the Simpletalk world. </div><div><br></div><div><span style=\"text-align: left; color: rgb(0, 0, 0); font-weight: bold; font-style: italic; font-size: 22px;\"></span><span style=\"text-align: left; color: rgb(0, 0, 0); font-weight: normal; font-style: normal; font-size: 25px;\"><span style=\"text-align: left; color: rgb(0, 0, 0); font-weight: bold; font-style: italic; font-size: 22px;\">wants-move</span></span></div><div><br></div><div>You've probably noticed how you can move many parts around when you open up the halo (at least parts which are not fixed in some sort of layout scheme like list-row or list-column). But when the halo is open, the part is in editing mode, and you might want to be able to move it around in general. For example, imagine you want to make a controller to steer a plane or move a paddle around for pong. It would be inconvenient if you had to open the halo every time you want to do that. For this you can simply set \"wants-move\" to true and the part will respond to mouse movements. (We are likely going to implement a \"want-*\" for many common peripherals - drag, click, keyboard etc - in the future and allow you to make your own.)</div><div><br></div><div><span style=\"text-align: left; color: rgb(0, 0, 0); font-weight: bold; font-style: italic; font-size: 22px;\"></span><span style=\"text-align: left; color: rgb(0, 0, 0); font-weight: normal; font-style: normal; font-size: 27px;\"><span style=\"text-align: left; color: rgb(0, 0, 0); font-weight: bold; font-style: italic; font-size: 22px;\">target</span></span><br></div><div><br></div><div>The \"target\" property is just like what it sounds like. It defines a relationship between any part and another which can then be referred to in a script. For example, imagine you make a really cool menu for text editing with buttons, inputs etc and you use this menu to edit a field, type up and style your story. But what if you want to change the context of the menu, what if someone wants to copy it and use it in their own world? Well for that you just change the \"target\" property by specifying a new part. For example if you open the scripting editor in the \"I am alive!\" button on the right you will see commands like</div><div><br></div><div><span style=\"text-align: left; color: rgb(0, 0, 0); font-weight: bold; font-style: normal; font-size: 22px;\">tell target to set \"background-color\" to \"blue\"</span></div><span style=\"text-align: left; color: rgb(0, 0, 0); font-weight: normal; font-style: normal; font-size: 15px;\"></span><div><br></div><div>and if the target the specified the above command change its background color. There are two ways to specify a target. First, just like other properties, you can use the \"set\" command with an object specifier, such as in the example on the right (you can learn more about object specifiers in the \"Language\" stack). And another is by clicking on the halo target icon and subsequently selecting the highlighted part. Note, \"target\" does not appear in the properties pane of the editor since object specifiers tend to be long strings which can clutter the view (but we might change this in the future!).</div><div><br></div><div><span style=\"text-align: left; color: rgb(0, 0, 0); font-weight: bold; font-style: italic; font-size: 25px;\"></span><span style=\"text-align: left; color: rgb(0, 0, 0); font-weight: normal; font-style: normal; font-size: 22px;\"><span style=\"text-align: left; color: rgb(0, 0, 0); font-weight: bold; font-style: italic; font-size: 25px;\">stepping</span></span><br></div><div><br></div><div>When the \"stepping\" property is set to true, the corresponding part will start receiving a \"step\" message every 500milliseconds. You can change the frequency by setting the \"stepTime\" property to whatever millisecond value you'd like. And then  you can script against \"step\" with an \"on step\" message handler, which will run over and over until \"stepping\" is set back to false. Try telling the button on the right to set \"stepping\" to true and see what happens. Then open up the script and see how it works. (Note: ctrl-c will set \"stepping\" to false in all parts in your world; this is a handy way to stop runaway processes...). <br></div><div><br></div>",
                "text": "So far we have seen properties which describe a part visual, as well as those you can make yourself. But, as mentinoed on the last card, properties describe everything about a part and since our parts our \"live\" that means that even dynamic behavior is encapsulated in properties. This means that the way you tell a button to turn blue and the way you tell it to start dancing around is really much the same (as long as you've described what you mean by \"dancing around\" of course). \n\n\n We'll only at examples  here - \"wants-move,\" \"target\" and \"stepping\" - but hopefully this will give you a flavor of the richness of how these  properties come together to descrive the Simpletalk world. \n\n\nwants-move\n\n\nYou've probably noticed how you can move many parts around when you open up the halo (at least parts which are not fixed in some sort of layout scheme like list-row or list-column). But when the halo is open, the part is in editing mode, and you might want to be able to move it around in general. For example, imagine you want to make a controller to steer a plane or move a paddle around for pong. It would be inconvenient if you had to open the halo every time you want to do that. For this you can simply set \"wants-move\" to true and the part will respond to mouse movements. (We are likely going to implement a \"want-*\" for many common peripherals - drag, click, keyboard etc - in the future and allow you to make your own.)\n\n\ntarget\n\n\n\nThe \"target\" property is just like what it sounds like. It defines a relationship between any part and another which can then be referred to in a script. For example, imagine you make a really cool menu for text editing with buttons, inputs etc and you use this menu to edit a field, type up and style your story. But what if you want to change the context of the menu, what if someone wants to copy it and use it in their own world? Well for that you just change the \"target\" property by specifying a new part. For example if you open the scripting editor in the \"I am alive!\" button on the right you will see commands like\n\n\ntell target to set \"background-color\" to \"blue\"\n\n\nand if the target the specified the above command change its background color. There are two ways to specify a target. First, just like other properties, you can use the \"set\" command with an object specifier, such as in the example on the right (you can learn more about object specifiers in the \"Language\" stack). And another is by clicking on the halo target icon and subsequently selecting the highlighted part. Note, \"target\" does not appear in the properties pane of the editor since object specifiers tend to be long strings which can clutter the view (but we might change this in the future!).\n\n\nstepping\n\n\n\nWhen the \"stepping\" property is set to true, the corresponding part will start receiving a \"step\" message every 500milliseconds. You can change the frequency by setting the \"stepTime\" property to whatever millisecond value you'd like. And then  you can script against \"step\" with an \"on step\" message handler, which will run over and over until \"stepping\" is set back to false. Try telling the button on the right to set \"stepping\" to true and see what happens. Then open up the script and see how it works. (Note: ctrl-c will set \"stepping\" to false in all parts in your world; this is a handy way to stop runaway processes...). \n\n\n",

                "cssStyle": {

                "cssTextStyle": {
                    "textAlign": "left",
                    "fontFamily": "default",
                    "color": "rgba(0, 0, 0, 1)",
                    "textStyle": "plain",
                    "font-weight": "normal",
                    "font-style": "normal",
                    "fontSize": 22
                },
                "number": 2,
                "custom-properties": {},
                "stepping": false,
                "innerHTML": "<div>We have seen a lot. We can make new parts, fit them together, adjust how they look. We can even set how the parts respond to events, such as mouse movements, create targeted relationships, create animations, delays etc. But there is one more aspect of Simpletalk properties which is worth noting. </div><div><br></div><div>Every time a property changes on a part, the part sends itself a message to say so. This means that you can script against that message like so:</div><div><br></div><div></div><span style=\"text-align: left; color: rgb(0, 0, 0); font-weight: bold; font-style: normal; font-size: 22px;\"><div>on propertyChange name, value</div><div>\tdoSomethingAmazing...</div><div>end propertyChange</div></span><div></div><div><br></div><div>This leaves the possibility of all types of  behavior and coupled with \"target\" and \"stepping\" we can create dynamic, time-dependent, resposive relationships between any of the parts in Simpletalk. </div><div><br></div>On the right you can see just a few examples, but I am sure your imagination is already set in motion... enjoy!",
                "text": "We have seen a lot. We can make new parts, fit them together, adjust how they look. We can even set how the parts respond to events, such as mouse movements, create targeted relationships, create animations, delays etc. But there is one more aspect of Simpletalk properties which is worth noting. \n\n\nEvery time a property changes on a part, the part sends itself a message to say so. This means that you can script against that message like so:\n\n\non propertyChange name, value\n\tdoSomethingAmazing...\nend propertyChange\n\n\nThis leaves the possibility of all types of  behavior and coupled with \"target\" and \"stepping\" we can create dynamic, time-dependent, resposive relationships between any of the parts in Simpletalk. \n\n\nOn the right you can see just a few examples, but I am sure your imagination is already set in motion... enjoy!",

                    "font-style": "normal",
                    "fontSize": 24
                },
                "number": 1,
                "custom-properties": {},
                "stepping": false,
                "innerHTML": "<div>In the Simpletalk system, a Script is a piece of text added to a given Part that describes how that Part should behave.</div><div>  </div><div>The text of a Script specifies how the Part should react when it receives a given Message.</div><div>  </div><div><br></div><div>Scripts are made up of three high-level components:</div><div><br></div><div>1. Comments. These are snippets of text that do not have any effect on the behavior of the Part but are used to give authors some information about what is going on</div><div><br></div><div>2. Message Handlers. These are blocks of instructions that tell the Part what to do when it receives a Message with the same name as the handler. They begin with `on &lt;messageName&gt;` and end with `end &lt;messageName&gt;`.</div><div><br></div><div>3. Statements. These are a mix of built-in control statements and message commands that are described inside of Message Handlers. They tell the Part what messages to send and actions to perform, in their order of appearance, whenever a given Message Handler is invoked. Remember: a Message Handler is said to be \"invoked\" when the Part receives a message with that name.<br></div>",
                "text": "In the Simpletalk system, a Script is a piece of text added to a given Part that describes how that Part should behave.\n  \nThe text of a Script specifies how the Part should react when it receives a given Message.\n  \n\n\nScripts are made up of three high-level components:\n\n\n1. Comments. These are snippets of text that do not have any effect on the behavior of the Part but are used to give authors some information about what is going on\n\n\n2. Message Handlers. These are blocks of instructions that tell the Part what to do when it receives a Message with the same name as the handler. They begin with `on <messageName>` and end with `end <messageName>`.\n\n\n3. Statements. These are a mix of built-in control statements and message commands that are described inside of Message Handlers. They tell the Part what messages to send and actions to perform, in their order of appearance, whenever a given Message Handler is invoked. Remember: a Message Handler is said to be \"invoked\" when the Part receives a message with that name.\n",
                "editable": false,

                "innerHTML": "<div>To test whether two things are equal, we use an Equality Conditional.</div><div>  </div><div>The Equality Conditional has two interchangeable forms, which authors can use based on personal preference:</div><div>1. &lt;object&gt; == &lt;otherObject&gt;</div><div>2. &lt;object&gt; is &lt;otherObject&gt;</div><div>3.  &lt;object&gt; != &lt;otherObject&gt;</div><div>4. &lt;object&gt; is not &lt;otherObject&gt;<br></div><div>  </div><div>For example, comparing two literal numbers this way will give us either `true` or `false` as the result.</div><div><br></div><div>\t-- Both of these will evaluate to `true`:</div><div>\t1 == 1</div><div>\t1 is 1</div><div><br></div><div>\t-- And both of these will evaluate to `false`:</div><div>\t1 != 1</div><div>\t1 is not 1<br></div><div><br></div><div><br></div>",

                    "font-style": "normal",
                    "fontSize": 15
                },
                "number": 2,
                "custom-properties": {},
                "stepping": false,
                "innerHTML": "<div>Sometimes we need to know if one thing we are dealing with is the same \"kind of\" thing as the other. For example, we might want to test whether the third Part on the current card is of a specific kind.</div><div>  </div><div>We call this the Equality of Kind Conditional. Like the Equality conditional, it comes in several forms:</div><div>1. &lt;object&gt; is a &lt;object&gt;</div><div>2. &lt;object&gt; is an &lt;object&gt;</div><div>3. &lt;object&gt; is not a &lt;object&gt;</div><div>4. &lt;object&gt; is not an &lt;object&gt;</div><div>  </div><div>Note that among these forms the articles a/an are interchangeable. They have the exact same meaning in Simpletalk, but are presented as options to make Scripts more readable.</div><div>  </div><div>The most common use case for this conditional -- comparing the kind of two Parts -- is presented as an example below. This example makes use of Object Specifiers, which are covered on a different card.</div><div>  </div><div>Example: Is the third part of the current card a Button?</div><div><br></div><div>\t-- Will evaluate to true or false, whether or not</div><div>\t-- the Part in question is a button</div><div>\tthird part of current card is a button</div><div><br></div><div>\t-- Will evaluate to true or false, whether or not</div><div>\t-- the Part in question is an image</div><div>\tthird part of current card is an image</div><div><br></div><div>\t-- These two are the exact opposite of each</div><div>\t-- of the previous examples:</div><div>\tthird part of current card is not a button</div><div>\tthird part of current card is not an image<br></div><div><br></div><div><br></div>",
                "text": "Sometimes we need to know if one thing we are dealing with is the same \"kind of\" thing as the other. For example, we might want to test whether the third Part on the current card is of a specific kind.\n  \nWe call this the Equality of Kind Conditional. Like the Equality conditional, it comes in several forms:\n1. <object> is a <object>\n2. <object> is an <object>\n3. <object> is not a <object>\n4. <object> is not an <object>\n  \nNote that among these forms the articles a/an are interchangeable. They have the exact same meaning in Simpletalk, but are presented as options to make Scripts more readable.\n  \nThe most common use case for this conditional -- comparing the kind of two Parts -- is presented as an example below. This example makes use of Object Specifiers, which are covered on a different card.\n  \nExample: Is the third part of the current card a Button?\n\n\n\t-- Will evaluate to true or false, whether or not\n\t-- the Part in question is a button\n\tthird part of current card is a button\n\n\n\t-- Will evaluate to true or false, whether or not\n\t-- the Part in question is an image\n\tthird part of current card is an image\n\n\n\t-- These two are the exact opposite of each\n\t-- of the previous examples:\n\tthird part of current card is not a button\n\tthird part of current card is not an image\n\n\n\n\n",
