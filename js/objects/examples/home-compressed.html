                },
                "number": 2,
                "custom-properties": {},
                "stepping": false,
                "innerHTML": "<div>If an author wishes to describe some simple action that should occur if a given Conditional is true, it can be expressed in a single line of a Script using the Single Line If-Then form.<br></div><div>  </div><div>The form generally looks like this:</div><div><br></div><div>\tif &lt;Conditional&gt; then &lt;rest of the Statement line&gt;<br></div><div></div><div><br></div><div>Here is a more concrete example, where we ask the author for their username. If it is \"primary-user,\" then we send the (made up) `logIntoSystem` message with that username.</div><div>  </div><div>\ton askForUsername</div><div>\t\task \"What is your username?\"</div><div>\t\tput it into theUsername</div><div>\t\tif theUsername is \"primary-user\" then logIntoSystem theUsername<br></div><div>\tend askForUsername</div><div><br></div><div>What is important to understand is that if the username does not match \"primary-user\", then the `logIntoSystem` message will never be sent. In fact, if it does not match that name then, according to the handler, nothing else will happen at all.<br></div><div><br></div>",
                "text": "If an author wishes to describe some simple action that should occur if a given Conditional is true, it can be expressed in a single line of a Script using the Single Line If-Then form.\n\n  \nThe form generally looks like this:\n\n\n\tif <Conditional> then <rest of the Statement line>\n\n\n\nHere is a more concrete example, where we ask the author for their username. If it is \"primary-user,\" then we send the (made up) `logIntoSystem` message with that username.\n  \n\ton askForUsername\n\t\task \"What is your username?\"\n\t\tput it into theUsername\n\t\tif theUsername is \"primary-user\" then logIntoSystem theUsername\n\n\tend askForUsername\n\n\nWhat is important to understand is that if the username does not match \"primary-user\", then the `logIntoSystem` message will never be sent. In fact, if it does not match that name then, according to the handler, nothing else will happen at all.\n\n\n",

                "cssTextStyle": {

                    "fontSize": 15
                },
                "number": 2,
                "custom-properties": {},
                "stepping": false,
                "innerHTML": "<div>The biggest limitation of the Single Line If-Then is that authors are limited to sending one message after the \"then\" part of the Statement.</div><div>  </div><div>That is why we have an alternative form called the Multi-line If-Then. This form works almost exactly like the Single Line variant, except that the keyword \"then\" appears on its own line, the actions to take occur on all subsequent lines up until the terminal Statement \"end if.\"</div><div>  </div><div>The form generally looks like this:</div><div><br></div><div>\tif &lt;Conditional&gt;</div><div>\tthen</div><div>\t\t&lt;Statement&gt;</div><div>\t\t&lt;Statement&gt;</div><div>\t\t-- As many statement lines as one wishes</div><div>\tend if</div><div>  </div><div>The example described in the Single Line If-Then section above would now look like this:</div><div><br></div><div>\ton askForUsername</div><div>\t\task \"What is your username?\"</div><div>\t\tput it into theUsername</div><div>\t\tif theUsername is \"primary-user\"</div><div>\t\tthen</div><div>\t\t\tlogIntoSystem theUsername</div><div>\t\tend if<br></div><div>\tend askForUsername<br></div><div><br></div><div>However, as mentioned, we can script multiple messages after the \"then\" keyword -- ie, we can do multiple things if the username matches rather than just one thing. For example, imagine that we have some handler defined elsewhere that logs out any existing user before trying to log in the \"primary-user\":</div><div><br></div><div>\t<br><div>\ton askForUsername</div><div>\t\task \"What is your username?\"</div><div>\t\tput it into theUsername</div><div>\t\tif theUsername is \"primary-user\"</div><div>\t\tthen</div><div>\t\t\tlogoutExistingUser<br></div><div>\t\t\tlogIntoSystem theUsername</div><div>\t\tend if<br></div>\tend askForUsername</div><div><br></div><div>The above example is not possible in the Single Line If-Then form, and should be used by authors when more comprehensive action needs to be taken in cases of certain Conditionals.<br></div><div><br></div>",
                "text": "The biggest limitation of the Single Line If-Then is that authors are limited to sending one message after the \"then\" part of the Statement.\n  \nThat is why we have an alternative form called the Multi-line If-Then. This form works almost exactly like the Single Line variant, except that the keyword \"then\" appears on its own line, the actions to take occur on all subsequent lines up until the terminal Statement \"end if.\"\n  \nThe form generally looks like this:\n\n\n\tif <Conditional>\n\tthen\n\t\t<Statement>\n\t\t<Statement>\n\t\t-- As many statement lines as one wishes\n\tend if\n  \nThe example described in the Single Line If-Then section above would now look like this:\n\n\n\ton askForUsername\n\t\task \"What is your username?\"\n\t\tput it into theUsername\n\t\tif theUsername is \"primary-user\"\n\t\tthen\n\t\t\tlogIntoSystem theUsername\n\t\tend if\n\n\tend askForUsername\n\n\n\nHowever, as mentioned, we can script multiple messages after the \"then\" keyword -- ie, we can do multiple things if the username matches rather than just one thing. For example, imagine that we have some handler defined elsewhere that logs out any existing user before trying to log in the \"primary-user\":\n\n\n\t\n\n\ton askForUsername\n\t\task \"What is your username?\"\n\t\tput it into theUsername\n\t\tif theUsername is \"primary-user\"\n\t\tthen\n\t\t\tlogoutExistingUser\n\n\t\t\tlogIntoSystem theUsername\n\t\tend if\n\n\tend askForUsername\n\n\nThe above example is not possible in the Single Line If-Then form, and should be used by authors when more comprehensive action needs to be taken in cases of certain Conditionals.\n\n\n",

        "2a1b2a410ddf490783505aab9bfe6276": {
            "type": "field",

            "properties": {

                "cssStyle": {

                    "opacity": 1,

                    "border-bottom-style": "solid",

                    "border-right-width": "1px",
                    "border-top-color": "rgba(0, 0, 0, 0)",
                    "border-bottom-color": "rgba(0, 0, 0, 0)",
                    "border-left-color": "rgba(0, 0, 0, 0)",

                    "box-shadow": "0px 0px 0px 0px rgba(238, 238, 238, 1)",
                    "border-top-left-radius": "0px",
                    "border-top-right-radius": "0px",
                    "border-bottom-left-radius": "0px",
                    "border-bottom-right-radius": "0px",
                    "display": null,
                    "width": "617px",
                    "top": "80px",

                    "horizontal-resizing": "space-fill",
                    "vertical-resizing": "space-fill",
                    "marginTop": "24px",
                    "height": "439px"
                },
                "cssTextStyle": {
                    "textAlign": "left",
                    "fontFamily": "default",
                    "color": "rgba(0, 0, 0, 1)",
                    "textStyle": "plain",
                    "font-weight": "normal",
                    "font-style": "normal",
                    "fontSize": 15
                },
                "number": 2,
                "custom-properties": {},
                "stepping": false,
                "innerHTML": "<div>Quite often you will want to have your Script do one set of actions if a Conditional is true and a completely different set of actions if the Conditional is false. For this, we use the If-Then-Else form.</div><div>  </div><div>It generally looks like this:</div><div><br></div><div>\tif &lt;Conditional&gt;</div><div>\tthen</div><div>\t\t&lt;Statements to perform if true&gt;</div><div>\telse</div><div>\t\t&lt;Statements to perform if false&gt;</div><div>\tend if</div><div><br></div><div>Building on the examples from previous sections, let's say that we want to ask the user for a username. If that name is \"primary-user\", then we want to 1) log out the existing user, 2) log in the \"primary-user\". However, if the username does not match \"primary-user\", we now want to notify the user that they have entered the wrong name.</div><div>  </div><div>We can accomplish this easily with the If-Then-Else form, as follows</div><div><br></div><div>\ton askForUsername</div><div>\t\task \"What is your username?\"</div><div>\t\tput it into theUsername</div><div>\t\tif theUsername is \"primary-user\"</div><div>\t\tthen</div><div>\t\t\tlogoutExistingUser</div><div>\t\t\tlogIntoSystem theUsername</div><div>\t\telse</div><div>\t\t\tanswer \"You entered an invalid username!\"</div><div>\t\tend if<br></div><div>\tend askForUsername<br></div><div><br></div><div>Because the notification comes after the \"else\" keyword, the user will only see it if they enter a username that is *not* \"primary-user\". Otherwise, the script will try to log the user is as normal.<br></div><div><br></div>",
                "text": "Quite often you will want to have your Script do one set of actions if a Conditional is true and a completely different set of actions if the Conditional is false. For this, we use the If-Then-Else form.\n  \nIt generally looks like this:\n\n\n\tif <Conditional>\n\tthen\n\t\t<Statements to perform if true>\n\telse\n\t\t<Statements to perform if false>\n\tend if\n\n\nBuilding on the examples from previous sections, let's say that we want to ask the user for a username. If that name is \"primary-user\", then we want to 1) log out the existing user, 2) log in the \"primary-user\". However, if the username does not match \"primary-user\", we now want to notify the user that they have entered the wrong name.\n  \nWe can accomplish this easily with the If-Then-Else form, as follows\n\n\n\ton askForUsername\n\t\task \"What is your username?\"\n\t\tput it into theUsername\n\t\tif theUsername is \"primary-user\"\n\t\tthen\n\t\t\tlogoutExistingUser\n\t\t\tlogIntoSystem theUsername\n\t\telse\n\t\t\tanswer \"You entered an invalid username!\"\n\t\tend if\n\n\tend askForUsername\n\n\n\nBecause the notification comes after the \"else\" keyword, the user will only see it if they enter a username that is *not* \"primary-user\". Otherwise, the script will try to log the user is as normal.\n\n\n",

                    "fontSize": 15
                },
                "number": 2,
                "custom-properties": {},
                "stepping": false,
                "innerHTML": "<div>When writing a handler, we often want to stash some value and use it later on. These stashed values are given names that can be used throughout a given handler. We call these stashed values \"variables.\"</div><div>  </div><div>You can create a new variable and/or give an existing variable a value at any point in your handler by using the \"put into\" statement as in the example below.</div><div>  </div><div>Referring to a variable is as easy as just writing its name in place of the item you would normally write. For example, instead of writing `1 + 2`, you could write `1 + myNumber` where some number has already been put into the variable `myNumber`.</div><div>  </div><div>There are two special things to note.</div><div>  </div><div>First, variables can only be referenced within the single handler in which they've been named. If you wish to use a variable in some other handler, use the handler's arguments and pass the variable to the corresponding message.</div><div>  </div><div>Second, variable names should contain only letters and numbers. That means no spaces or other special characters are permitted.</div>",
                "text": "When writing a handler, we often want to stash some value and use it later on. These stashed values are given names that can be used throughout a given handler. We call these stashed values \"variables.\"\n  \nYou can create a new variable and/or give an existing variable a value at any point in your handler by using the \"put into\" statement as in the example below.\n  \nReferring to a variable is as easy as just writing its name in place of the item you would normally write. For example, instead of writing `1 + 2`, you could write `1 + myNumber` where some number has already been put into the variable `myNumber`.\n  \nThere are two special things to note.\n  \nFirst, variables can only be referenced within the single handler in which they've been named. If you wish to use a variable in some other handler, use the handler's arguments and pass the variable to the corresponding message.\n  \nSecond, variable names should contain only letters and numbers. That means no spaces or other special characters are permitted.",

                "name": "progress-bar",
                "script": "-- Convenience message handlers and commands\n-- available for adjusting the percentage and width\n-- of the progress indicator\n\n\non rotateBy anIncrement\n\t-- Pushes the inner track right by the specified\n\t-- amount. When the track completely goes off screen,\n\t-- we start it from the beginning again\n\tput the \"width\" into overallWidth\n\tput the \"width\" of area \"progress-track\" into innerWidth\n\tput the \"left\" of area \"progress-track\" into currentLeft\n\tif currentLeft >= overallWidth\n\tthen\n\t\t-- do some shit here\n\t\tput (-1 * innerWidth) + anIncrement into newLeft\n\telse\n\t\tput currentLeft + anIncrement into newLeft\n\tend if\n\tset \"left\" to newLeft in area \"progress-track\"\nend rotateBy\n\n\n\non setStyling\n\tset \"horizontal-resizing\" to \"rigid\" in area \"progress-track\"\n\tset \"width\" to (the \"width\" / 3) in area \"progress-track\"\n\tset \"layout\" to \"strict\"\n\tset \"vertical-resizing\" to \"space-fill\" in area \"progress-track\"\n\tset \"clipping\" to true\n\tset \"height\" to 4\nend setStyling\n",
