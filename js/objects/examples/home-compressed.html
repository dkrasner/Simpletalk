:pre;white-space:pre-wrap;\">Queen</span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">.&nbsp;</span></p></li><li dir=\"ltr\" style=\"list-style-type:disc;font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;\" aria-level=\"2\"><p dir=\"ltr\" style=\"line-height:1.2;margin-top:0pt;margin-bottom:0pt;\" role=\"presentation\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">The </span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:italic;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Queen</span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"> can call for resources to be created (example, more </span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:italic;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">cleaners</span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"> or </span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:italic;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">workers</span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">).</span></p></li></ul><li dir=\"ltr\" style=\"list-style-type:disc;font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;\" aria-level=\"1\"><p dir=\"ltr\" style=\"line-height:1.2;margin-top:0pt;margin-bottom:0pt;\" role=\"presentation\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Although the </span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:italic;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Queen</span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"> is responsible for new node creation, it is the workers who decide what type of node it will be (</span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:italic;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">cleaner, guard, worker </span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">or </span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:italic;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Queen</span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">!</span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:italic;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">)</span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">, i.e. the community, decides with which type of attributes (data and process) to imbue any specific node.&nbsp;</span></p></li><ul style=\"margin-top:0;margin-bottom:0;padding-inline-start:48px;\"><li dir=\"ltr\" style=\"list-style-type:disc;font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;\" aria-level=\"2\"><p dir=\"ltr\" style=\"line-height:1.2;margin-top:0pt;margin-bottom:0pt;\" role=\"presentation\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">This guarantees a central point of computing resource generation, but a network wide distribution of resource allocation.</span></p></li></ul><li dir=\"ltr\" style=\"list-style-type:disc;font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;\" aria-level=\"1\"><p dir=\"ltr\" style=\"line-height:1.2;margin-top:0pt;margin-bottom:0pt;\" role=\"presentation\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">The system, community, can “decide” to remove an old </span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:italic;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Queen </span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">and replace it with a new one.</span></p></li><ul style=\"margin-top:0;margin-bottom:0;padding-inline-start:48px;\"><li dir=\"ltr\" style=\"list-style-type:disc;font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;\" aria-level=\"2\"><p dir=\"ltr\" style=\"line-height:1.2;margin-top:0pt;margin-bottom:0pt;\" role=\"presentation\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">This can be performed with a voting mechanism or a catastrophic event, such as </span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:italic;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Queen</span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"> node failure.&nbsp;</span></p></li><li dir=\"ltr\" style=\"list-style-type:disc;font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;\" aria-level=\"2\"><p dir=\"ltr\" style=\"line-height:1.2;margin-top:0pt;margin-bottom:0pt;\" role=\"presentation\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">A </span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:italic;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Queen</span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"> itself can decree to be replaced.</span></p></li></ul></ul><br><h3 dir=\"ltr\" style=\"line-height:1.2;margin-top:14pt;margin-bottom:4pt;\"><span style=\"font-size:13.999999999999998pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:700;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Actors</span></h3><p dir=\"ltr\" style=\"line-height:1.2;margin-top:9pt;margin-bottom:9pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">We believe the lowest layer of a new computing system should be designed in terms of </span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:700;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Actors</span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">. The </span><a href=\"http://worrydream.com/refs/Hewitt-ActorModel.pdf\" style=\"text-decoration:none;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#4f81bd;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Actor Model</span></a><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"> was first described by Carl Hewitt in the early 70s. Actors are somewhat similar to the original idea of OOP’s “objects”, in the sense that they are the primitive material of computation and they interact via message passing. What distinguishes Actors from traditional OOP is that each Actor is itself a unit of computation. The minimum required capabilities for any Actor are:&nbsp;</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:9pt;margin-bottom:9pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">1. It can send messages to other Actors;&nbsp;</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:9pt;margin-bottom:9pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">2. It can process its own messages and determine what behavior should result;&nbsp;</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:9pt;margin-bottom:9pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">3. It can create other Actors</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:9pt;margin-bottom:9pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">What might not be clear from this description, and so should be stated outright, is that Actor messaging is always and completely asynchronous. An Actor does not by default “wait” for a reply from a message it sends, nor does it have to respond to every (or any) message it receives. In fact, there is no concept of a “response,” really – just another message send back to the original sender. Because any message can be sent, and it is up to the receiver to determine how to handle it, one can create highly fault-tolerant systems (see Erlang and its OTP).</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:9pt;margin-bottom:9pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Additionally, such a system is inherently set up for parallel computation. Each Actor is akin to what we might call a “process” (more on this in a bit). This is a particular advantage in the present computing world, where Moore’s Law is a thing of the past and the pervasively networked character of computing is essentially asynchronous.</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:9pt;margin-bottom:9pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">But for our purposes of rethinking personal computing and user interaction, we don’t necessarily care about things like “parallelization” or performance, at least not as first-order concerns.</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:9pt;margin-bottom:9pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">The real advantage of Actors, then, comes in terms of the metaphor that it (partially) employs. If our lowest layer of the computing system is made up of and described as a collection of Actors and Actor-like things, we can use other metaphors from the world of theater and film (see below). Because, like computing, theater and film are systems that themselves can be used to describe other self-consistent worlds, the a low-layer system of theatrical/film metaphors satisfies one of our requirements:</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-left: 24pt;margin-right: 24pt;margin-top:5pt;margin-bottom:5pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">As an ensemble of metaphors, is flexible enough to be able to describe the layers that will be “above” it</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:9pt;margin-bottom:9pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">In an important sense, this lowest layer ensures that “all the world’s a stage.”</span></p><h4 dir=\"ltr\" style=\"line-height:1.2;margin-top:10pt;margin-bottom:0pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:700;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Example Actors and Metaphors</span></h4><p dir=\"ltr\" style=\"line-height:1.2;margin-top:9pt;margin-bottom:9pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">To make this concrete, we will describe some examples of different types of Actors on a very low level system in this section.</span></p><h4 dir=\"ltr\" style=\"line-height:1.2;margin-top:10pt;margin-bottom:0pt;\"><span style=\"font-size:11pt;font-family:Consolas,sans-serif;color:#4f81bd;background-color:transparent;font-weight:400;font-style:italic;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Actor</span></h4><p dir=\"ltr\" style=\"line-height:1.2;margin-top:9pt;margin-bottom:9pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">The </span><span style=\"font-size:11pt;font-family:Consolas,sans-serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Actor</span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"> is simply the “base class” (though we need not necessarily have classes per se) of all other kinds of things in this low-layer.</span></p><h4 dir=\"ltr\" style=\"line-height:1.2;margin-top:10pt;margin-bottom:0pt;\"><span style=\"font-size:11pt;font-family:Consolas,sans-serif;color:#4f81bd;background-color:transparent;font-weight:400;font-style:italic;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Director</span></h4><p dir=\"ltr\" style=\"line-height:1.2;margin-top:9pt;margin-bottom:9pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">A </span><span style=\"font-size:11pt;font-family:Consolas,sans-serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Director</span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"> is a type of Actor that activates other Actors on a given computer processor / core. In other words, it “turns over” computation on the processor to a given Actor in its own collection of known Actors (it yells “Action!”). When an Actor is “activated,” it can process the various instructions that correspond to its own behaviors. In computing machine terms, this means executing CPU instructions that correspond to its current behavior. In general terms, this means “acting” on the “script” that currently defines its behavior.</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:9pt;margin-bottom:9pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Hopefully you can see the advantage here. A </span><span style=\"font-size:11pt;font-family:Consolas,sans-serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Director</span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"> comes to replace the concept of a “Processor” (or core) at the lowest level. We know what Directors do – they tell Actors what to do, when to start, and they also yell “cut” when things need to stop.</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:9pt;margin-bottom:9pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">One can also imagine a multi-processor, multi-core, or even multi-machine environment made up of several intercommunicating Directors (think: second-unit directors, etc), each working with different sets of Actors at a given moment. This is easily accomplished because, if you recall, Directors are Actors themselves, and can asynchronously send messages and determine how to respond to messages that they receive.</span></p><h4 dir=\"ltr\" style=\"line-height:1.2;margin-top:10pt;margin-bottom:0pt;\"><span style=\"font-size:11pt;font-family:Consolas,sans-serif;color:#4f81bd;background-color:transparent;font-weight:400;font-style:italic;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">StageManager</span></h4><p dir=\"ltr\" style=\"line-height:1.2;margin-top:9pt;margin-bottom:9pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">A </span><span style=\"font-size:11pt;font-family:Consolas,sans-serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">StageManager</span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"> is an Actor responsible for allocating where Actors and other parts of the set should be and how they should be organized. It is the equivalent of a Memory Management Unit or Memory Management System.</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:9pt;margin-bottom:9pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">When new Actors are initialized, the </span><span style=\"font-size:11pt;font-family:Consolas,sans-serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">StageManager</span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"> knows how to store them into memory. When a </span><span style=\"font-size:11pt;font-family:Consolas,sans-serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Director</span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"> turns over computation to a given Actor, the </span><span style=\"font-size:11pt;font-family:Consolas,sans-serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">StageManager</span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"> knows where that Actor is and how to get him to the right place. When messages are sent to Actors, the </span><span style=\"font-size:11pt;font-family:Consolas,sans-serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">StageManager</span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"> knows how to find the right Actor and where the message lives in memory.</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:9pt;margin-bottom:9pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Here we can imagine several different kinds of stage managers, as well as drop-in replacements for experimenting with different kinds of memory management.</span></p><h4 dir=\"ltr\" style=\"line-height:1.2;margin-top:10pt;margin-bottom:0pt;\"><span style=\"font-size:11pt;font-family:Consolas,sans-serif;color:#4f81bd;background-color:transparent;font-weight:400;font-style:italic;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">CentralCasting</span></h4><p dir=\"ltr\" style=\"line-height:1.2;margin-top:9pt;margin-bottom:9pt;\"><span style=\"font-size:11pt;font-family:Consolas,sans-serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">CentralCasting</span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"> is a kind of Actor that aids in the initialization of Actors, as well as determining when an Actor is “done for the day” and no longer needed. We can think of it, in part, as the equivalent of “garbage collection.”</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:9pt;margin-bottom:9pt;\"><span style=\"font-size:11pt;font-family:Consolas,sans-serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">CentralCasting</span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"> works in concert with the </span><span style=\"font-size:11pt;font-family:Consolas,sans-serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">StageManager</span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">.</span></p><h4 dir=\"ltr\" style=\"line-height:1.2;margin-top:10pt;margin-bottom:0pt;\"><span style=\"font-size:12pt;font-family:Calibri,sans-serif;color:#4f81bd;background-color:transparent;font-weight:400;font-style:italic;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Others</span></h4><p dir=\"ltr\" style=\"line-height:1.2;margin-top:9pt;margin-bottom:9pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">As we experiment and push these metaphors forward, we expect we will come up with other kinds of base Actors for the system.</span></p><h3 dir=\"ltr\" style=\"line-height:1.2;margin-top:14pt;margin-bottom:4pt;\"><span style=\"font-size:13.999999999999998pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:700;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Hardware</span></h3><p dir=\"ltr\" style=\"line-height:1.2;margin-top:9pt;margin-bottom:9pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">In order to realize an initial version of this idea, we propose to implement a small version of this lowest layer (Actors or the Hive) in actual machine language on a CPU whose design we can understand and reason about.</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:9pt;margin-bottom:9pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Though the ideal scenario would be to design certain hardware for such a system, we think for the time being we can stick to existing standards. We will use the RISC-V as our baseline instruction set, and that we implement the first version in RISC-V accordingly.</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:9pt;margin-bottom:9pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">The advantages of RISC-V are:&nbsp;</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:9pt;margin-bottom:9pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">1. Open ISA – It is well described in documentation and there are no secrets;&nbsp;</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:9pt;margin-bottom:9pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">2. Comprehensible. The ARMv8 ISA manual is several thousand pages long. The RISC-V ISA manual, with all current extensions, is just a couple of hundred;&nbsp;</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:9pt;margin-bottom:9pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">3. Open Hardware. There are now and will be open hardware systems that implement RISC-V, including so-called “softcores” that implement RISC-V systems in FPGAs. These will allow us to experiment on real hardware.</span></p><h4 dir=\"ltr\" style=\"line-height:1.2;margin-top:10pt;margin-bottom:0pt;\"><span style=\"font-size:12pt;font-family:Calibri,sans-serif;color:#4f81bd;background-color:transparent;font-weight:400;font-style:italic;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">A Note on RV, Actors, and the Internet</span></h4><p dir=\"ltr\" style=\"line-height:1.2;margin-top:9pt;margin-bottom:9pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Another advantage of starting from the ground-up is that we can make assumptions about the “natural environment” of the computing landscape that, perhaps, the designers of teletype-based systems half a century ago could not have.</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:9pt;margin-bottom:9pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">One of these assumptions is the pervasiveness of TCP/IP as a standard. In the 70s, 80s, and even early 90s, it was not clear these protocols would be the standard for the “world internetwork.” Today, it goes without saying. Therefore we should design our lowest-layer with TCP/IP in mind.</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:9pt;margin-bottom:9pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">One possible way of doing this is to say: the addresses that something like </span><span style=\"font-size:11pt;font-family:Consolas,sans-serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">StageManager</span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"> uses to locate Actors can be specified in terms of IPv6 addresses. The “local” block of addresses can correspond to Actors on the local machine, while the “remote” addresses are references to Actors somewhere else on the Internet. Because Actors are asynchronous message passing systems, we need not worry at the metaphor layer about the boundary between local/remote. We could even implement TCP/IP in an FPGA co-processor, specify it as some kind of Actor (</span><span style=\"font-size:11pt;font-family:Consolas,sans-serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">TransportationManager</span><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\"> or something), and handle the receipt and sending of messages using such an Actor. It is also worth noting that the RISC-V spec has an extension for integers/registers of 128-bits, which happens to correspond with the length of IPv6 addresses.</span></p><h4 dir=\"ltr\" style=\"line-height:1.2;margin-top:10pt;margin-bottom:0pt;\"><span style=\"font-size:12pt;font-family:Calibri,sans-serif;color:#4f81bd;background-color:transparent;font-weight:400;font-style:italic;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Proposed Steps</span></h4><p dir=\"ltr\" style=\"line-height:1.2;margin-top:9pt;margin-bottom:9pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Initial proposed steps:&nbsp;</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:9pt;margin-bottom:9pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">1. Design an initial suite of Actors/metaphors for the “lowest-level”;&nbsp;</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:9pt;margin-bottom:9pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">2. Implement the RISC-V ISA and a simulator in an environment that is dynamic enough for us to work in quickly and easily;&nbsp;</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:9pt;margin-bottom:9pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">3. Attempt to implement our design in terms of RISC-V instructions, and test in our simulator&nbsp;</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:9pt;margin-bottom:9pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">4. Re-evaluate and repeat</span></p><br><h3 dir=\"ltr\" style=\"line-height:1.2;margin-top:14pt;margin-bottom:4pt;\"><span style=\"font-size:13.999999999999998pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:700;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Reading and Viewing List</span></h3><br><p dir=\"ltr\" style=\"line-height:1.2;margin-top:0pt;margin-bottom:0pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">The reading and viewing list is by no means comprehensive. It represents an entry point in the vast literature surrounding computing, technology, learning and related topic. Given that this is a story of humans and technology, organizing these into categorical sections is rather futile, but we have tried to give some “top-level” names for ease of browsing. Arguably this is a mistake and the works here should simply be absorbed in no specific order and organized as seen fit in our receptive minds.</span></p><h4 dir=\"ltr\" style=\"line-height:1.2;margin-top:12pt;margin-bottom:2pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:700;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Computing</span></h4><p dir=\"ltr\" style=\"line-height:1.2;margin-top:12pt;margin-bottom:12pt;\"><a href=\"https://web.mit.edu/STS.035/www/PDFs/think.pdf\" style=\"text-decoration:none;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#1155cc;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:underline;-webkit-text-decoration-skip:none;text-decoration-skip-ink:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">As We May Think</span></a><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">, Vannevar Bush (1945)</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:0pt;margin-bottom:0pt;\"><a href=\"http://worrydream.com/refs/Licklider%20-%20Man-Computer%20Symbiosis.pdf\" style=\"text-decoration:none;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#1155cc;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:underline;-webkit-text-decoration-skip:none;text-decoration-skip-ink:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Man-Computer Symbiosis</span></a><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">, JCR Licklider (1960)</span></p><br><p dir=\"ltr\" style=\"line-height:1.2;margin-top:0pt;margin-bottom:0pt;\"><a href=\"https://www.cl.cam.ac.uk/techreports/UCAM-CL-TR-574.pdf\" style=\"text-decoration:none;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#1155cc;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:underline;-webkit-text-decoration-skip:none;text-decoration-skip-ink:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Sketchpad (PhD Thesis)</span></a><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">, Ivan Sutherland (1963)</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:0pt;margin-bottom:0pt;\"><a href=\"https://www.youtube.com/watch?v=YB3saviItTI\" style=\"text-decoration:none;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#1155cc;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:underline;-webkit-text-decoration-skip:none;text-decoration-skip-ink:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Sketchpad Demo</span></a><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">, Ivan Sutherland (1963)</span></p><br><p dir=\"ltr\" style=\"line-height:1.2;margin-top:0pt;margin-bottom:0pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">GRAIL (1969)</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:0pt;margin-bottom:0pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:italic;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">&nbsp;&nbsp;&nbsp; </span><a href=\"https://wiki.c2.com/?GrailSystem\" style=\"text-decoration:none;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#1155cc;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:underline;-webkit-text-decoration-skip:none;text-decoration-skip-ink:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">wiki and report papers there in</span></a></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:0pt;margin-bottom:0pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">&nbsp;&nbsp;&nbsp; </span><a href=\"https://www.youtube.com/results?search_query=GRAIL+computer+\" style=\"text-decoration:none;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#1155cc;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:underline;-webkit-text-decoration-skip:none;text-decoration-skip-ink:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">demo</span></a></p><br><p dir=\"ltr\" style=\"line-height:1.2;margin-top:0pt;margin-bottom:0pt;\"><a href=\"http://www.dougengelbart.org/pubs/papers/scanned/Doug_Engelbart-AugmentingHumanIntellect.pdf\" style=\"text-decoration:none;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#1155cc;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:underline;-webkit-text-decoration-skip:none;text-decoration-skip-ink:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Project Summary Report</span></a><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">, Doug Engelbart (1962)</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:0pt;margin-bottom:0pt;\"><a href=\"https://www.youtube.com/watch?v=yJDv-zdhzMY\" style=\"text-decoration:none;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#1155cc;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:underline;-webkit-text-decoration-skip:none;text-decoration-skip-ink:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Mother of All Demos</span></a><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">, Douglas Engelbart (1968)</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:12pt;margin-bottom:12pt;\"><a href=\"https://archive.org/details/BrandSpacewarRollingStone\" style=\"text-decoration:none;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#1155cc;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:underline;-webkit-text-decoration-skip:none;text-decoration-skip-ink:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Spacewar</span></a><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">, Rolling Stones, Stewart Brand (1972)</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:12pt;margin-bottom:12pt;\"><a href=\"https://books.apple.com/us/book/dealers-of-lightning/id360624376\" style=\"text-decoration:none;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#1155cc;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:underline;-webkit-text-decoration-skip:none;text-decoration-skip-ink:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Dealers of Lightning: Xerox PARC and the Dawn of the Computer Age</span></a><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">, Michael Hiltzik (1999)</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:12pt;margin-bottom:12pt;\"><a href=\"https://www.goodreads.com/en/book/show/722412.The_Dream_Machine\" style=\"text-decoration:none;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#1155cc;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:underline;-webkit-text-decoration-skip:none;text-decoration-skip-ink:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">The Dream Machine</span></a><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">, M. Waldrop (2002)</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:12pt;margin-bottom:12pt;\"><a href=\"https://www.penguinrandomhouse.com/books/291224/what-the-dormouse-said-by-john-markoff/\" style=\"text-decoration:none;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#1155cc;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:underline;-webkit-text-decoration-skip:none;text-decoration-skip-ink:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">What the Dormouse Said</span></a><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">, John Markoff (2005)</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:0pt;margin-bottom:0pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">“</span><a href=\"http://mnielsen.github.io/notes/kay/micro.pdf\" style=\"text-decoration:none;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#1155cc;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:underline;-webkit-text-decoration-skip:none;text-decoration-skip-ink:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">Microelectronics and the Personal Computer</span></a><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">,” Scientific American, Alan Kay, 1977</span></p><p dir=\"ltr\" style=\"line-height:1.2;margin-top:0pt;margin-bottom:0pt;\"><span style=\"font-size:12pt;font-family:Cambria,serif;color:#000000;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;\">“</span><a href=\"http://worrydream.com/refs/Kay%20
