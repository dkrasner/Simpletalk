 transform: scaleX(0.980782);\"></span></div>","targetRangeId":null,"text":"\n\n\n\nWe see the following global problems today:\n\n\t•\tSystems are not expressive\n\t\n\t\n\n\t•\tSystems are not extensible or malleable\n\t\n\t\n\t•\tSystems are not comprehensible\n\t\n\n\t\n\n\t•\tSystems are not pedagogical\n","editable":false,"background-transparency":"0.6","background-color":"rgba(0, 0, 0, 0)","transparency":1,"border-top-style":"solid","border-bottom-style":"solid","border-left-style":"solid","border-right-style":"solid","border-top-width":"1","border-bottom-width":"1","border-left-width":"1","border-right-width":"1","border-top-color":"black","border-bottom-color":"black","border-left-color":"black","border-right-color":"black","border-top-transparency":1,"border-bottom-transparency":1,"border-left-transparency":1,"border-right-transparency":1,"shadow-left":0,"shadow-top":0,"shadow-blur":0,"shadow-spread":0,"shadow-color":"rgb(238, 238, 238)","shadow-transparency":1,"corner-top-left-round":0,"corner-top-right-round":0,"corner-bottom-left-round":0,"corner-bottom-right-round":0,"hide":false,"width":1003.7999877929688,"height":506.8999938964844,"top":757,"left":220,"rotate":null,"horizontal-resizing":"rigid","vertical-resizing":"rigid","top-margin":null,"right-margin":null,"bottom-margin":null,"left-margin":null,"pinning-top":false,"pinning-left":false,"pinning-bottom":false,"pinning-right":false,"pinning":"","text-align":"left","text-font":"Times New Roman","text-color":"rgba(255, 161, 94, 255)","text-transparency":1,"text-style":"plain","text-bold":false,"text-italic":false,"text-size":"25"},"subparts":[],"ownerId":27},"141":{"type":"field","id":141,"properties":{"contents":null,"enabled":true,"id":141,"name":"Content","rectangle":"0, 0, 0, 0","script":null,"editorOpen":false,"events":[],"cssStyle":{"opacity":1,"display":null,"top":"286px","left":"316px","horizontal-resizing":"rigid","vertical-resizing":"rigid","backgroundColor":"rgba(0, 0, 0, 0)","width":"1504.800048828125px","height":"1001.9000244140625px","border-top-style":"solid","border-bottom-style":"solid","border-left-style":"solid","border-right-style":"solid","border-top-width":"1px","border-bottom-width":"1px","border-left-width":"1px","border-right-width":"1px","border-top-color":"rgba(0, 0, 0, 1)","border-bottom-color":"rgba(0, 0, 0, 1)","border-left-color":"black","border-right-color":"rgba(0, 0, 0, 1)","border-left-transparency":1,"box-shadow":"0px 0px 0px 0px rgba(238, 238, 238, 1)","border-top-left-radius":"0px","border-top-right-radius":"0px","border-bottom-left-radius":"0px","border-bottom-right-radius":"0px"},"cssTextStyle":{"textAlign":"left","fontFamily":"default","color":"rgba(252, 255, 222, 1)","textStyle":"plain","font-weight":"normal","font-style":"normal","fontSize":"35"},"number":2,"target":null,"stepTime":500,"stepping":false,"mode":"editing","innerHTML":"At UnitedLex we are building a lab in the spirit of Xerox PARC with the broad mandate of creating \"the information office and computing systems of the future.\" PARC was instrumental not only in creating foundational technologies that revolutionized computing, but also in shaping modes of thinking about these technologies. Our intention is to foster a similar environment of innovation and creativity.&nbsp; The outlook is for the long-term. As opposed to the quarterly profits or incremental feature wrangling, the thinking will encompass the way in which human interaction with technology and information can be shaped in the next 5-10+ years. Our goal is to shape the future, to invent it, or at the least to resurrect some of the great ideas of computing lost in the antic hay of commercialization over the last four decades.<br><br>We are not married to the largely ill-defined boundaries of software or hardware, front-end or back-end, low level or high. These distinctions have no real place in our thinking, and perhaps some of these have no place in the technology world at large.&nbsp;<br><br>One such distinction will be an explicit target of our research: the strict divide between computer “users” and “programmers.” We take as a basic tenet that computing is not a tool, but a medium for literacy-like interaction. Our goal is to explore system-design in these terms, with the desire to allow literate expression between users and computers. In continuation of the literacy metaphor, we won’t expect everyone to write like Joyce, but we do expect anyone who is interested enough to be able to author in the medium of computing. What “authoring” means here will, in part, bear out in the course of our investigations.<br><br>We will stay conscious and aware of the business and commercial immediacies of UnitedLex and its partners, but we will not limit ourselves to a thinking circumscribed by these realities. Under the proper guidance everything we create will have large-scale market potential, but our metric for project worthiness and broader mandate will be manifold.&nbsp;","targetRangeId":null,"text":"At UnitedLex we are building a lab in the spirit of Xerox PARC with the broad mandate of creating \"the information office and computing systems of the future.\" PARC was instrumental not only in creating foundational technologies that revolutionized computing, but also in shaping modes of thinking about these technologies. Our intention is to foster a similar environment of innovation and creativity.  The outlook is for the long-term. As opposed to the quarterly profits or incremental feature wrangling, the thinking will encompass the way in which human interaction with technology and information can be shaped in the next 5-10+ years. Our goal is to shape the future, to invent it, or at the least to resurrect some of the great ideas of computing lost in the antic hay of commercialization over the last four decades.\n\nWe are not married to the largely ill-defined boundaries of software or hardware, front-end or back-end, low level or high. These distinctions have no real place in our thinking, and perhaps some of these have no place in the technology world at large. \n\nOne such distinction will be an explicit target of our research: the strict divide between computer “users” and “programmers.” We take as a basic tenet that computing is not a tool, but a medium for literacy-like interaction. Our goal is to explore system-design in these terms, with the desire to allow literate expression between users and computers. In continuation of the literacy metaphor, we won’t expect everyone to write like Joyce, but we do expect anyone who is interested enough to be able to author in the medium of computing. What “authoring” means here will, in part, bear out in the course of our investigations.\n\nWe will stay conscious and aware of the business and commercial immediacies of UnitedLex and its partners, but we will not limit ourselves to a thinking circumscribed by these realities. Under the proper guidance everything we create will have large-scale market potential, but our metric for project worthiness and broader mandate will be manifold. ","editable":false,"background-transparency":"0","background-color":"rgba(0, 0, 0, 0)","transparency":1,"border-top-style":"solid","border-bottom-style":"solid","border-left-style":"solid","border-right-style":"solid","border-top-width":"1","border-bottom-width":"1","border-left-width":"1","border-right-width":"1","border-top-color":"black","border-bottom-color":"black","border-left-color":"black","border-right-color":"black","border-top-transparency":1,"border-bottom-transparency":1,"border-left-transparency":1,"border-right-transparency":1,"shadow-left":0,"shadow-top":0,"shadow-blur":0,"shadow-spread":0,"shadow-color":"rgb(238, 238, 238)","shadow-transparency":1,"corner-top-left-round":0,"corner-top-right-round":0,"corner-bottom-left-round":0,"corner-bottom-right-round":0,"hide":false,"width":1504.800048828125,"height":1001.9000244140625,"top":286,"left":316,"rotate":null,"horizontal-resizing":"rig ,"enabled":true,"id":219,"name":"Problem Examples","rectangle":"0, 0, 0, 0","script":null,"editorOpen":false,"events":[],"cssStyle":{"opacity":1,"display":null,"top":"253px","left":"90px","horizontal-resizing":"rigid","vertical-resizing":"rigid","backgroundColor":"rgba(0, 0, 0, 0.6)","width":"1941.800048828125px","height":"987.9000244140625px","border-top-style":"solid","border-bottom-style":"solid","border-left-style":"solid","border-right-style":"solid","border-top-width":"1px","border-bottom-width":"1px","border-left-width":"1px","border-right-width":"1px","border-top-color":"rgba(0, 0, 0, 1)","border-bottom-color":"rgba(0, 0, 0, 1)","border-left-color":"black","border-right-color":"rgba(0, 0, 0, 1)","border-left-transparency":1,"box-shadow":"0px 0px 0px 0px rgba(238, 238, 238, 1)","border-top-left-radius":"0px","border-top-right-radius":"0px","border-bottom-left-radius":"0px","border-bottom-right-radius":"0px"},"cssTextStyle":{"textAlign":"left","fontFamily":"Times New Roman","color":"rgba(255, 161, 94, 1)","textStyle":"plain","font-weight":"normal","font-style":"normal","fontSize":"40"},"number":1,"target":null,"stepTime":500,"stepping":false,"mode":"editing","innerHTML":"<div><br></div>The pioneers of personal computing made many of these same observations \nin their own time. For example, Douglas Engelbart’s NLS had associative \nindexing built-in at the OS level -- it was not a software feature, but a\n fundamental component of the system itself. Other systems like \nSketchpad, Smalltalk, Hypercard, and more demonstrated holistic and \neffective approaches to some of these core problems, even though their \nlessons are not mainstream today.&nbsp;<br><br>We believe that these \nhistorical examples show that a different kind of computing is possible \nand desirable. We also believe that they relied upon two architectural \ncomponents (which are largely absent from modern approaches):<br><br><br>\t•\tMetaphor - a unifying semantic and semiotic landscape for architectural design of the solution <br>\t•\tDesign - the concise and elegant instance that is the implementation of the metaphor into system <br><br><div>The above two components are critical to ensure that what we create is as simple as possible, but not simpler: they define the boundaries of what is deemed as sufficient and necessary in any given solution.</div><div><br></div><div><span style=\"left: 150px; top: 298.174px; font-size: 20px; font-family: sans-serif; transform: scaleX(1.03167);\"></span><span style=\"left: 150px; top: 345.674px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.966105);\"></span><span style=\"left: 150px; top: 955.674px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.984879);\"></span><span style=\"left: 150px; top: 1025.67px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.980782);\"></span></div>","targetRangeId":null,"text":"\n\nThe pioneers of personal computing made many of these same observations \nin their own time. For example, Douglas Engelbart’s NLS had associative \nindexing built-in at the OS level -- it was not a software feature, but a\n fundamental component of the system itself. Other systems like \nSketchpad, Smalltalk, Hypercard, and more demonstrated holistic and \neffective approaches to some of these core problems, even though their \nlessons are not mainstream today. \n\nWe believe that these \nhistorical examples show that a different kind of computing is possible \nand desirable. We also believe that they relied upon two architectural \ncomponents (which are largely absent from modern approaches):\n\n\n\t•\tMetaphor - a unifying semantic and semiotic landscape for architectural design of the solution \n\t•\tDesign - the concise and elegant instance that is the implementation of the metaphor into system \n\n\nThe above two components are critical to ensure that what we create is as simple as possible, but not simpler: they define the boundaries of what is deemed as sufficient and necessary in any given solution.\n\n","editable":false,"background-transparency":"0.6","background-color":"rgba(0, 0, 0, 0)","transparency":1,"border-top-style":"solid","border-bottom-style":"solid","border-left-style":"solid","border-right-style":"solid","border-top-width":"1","border-bottom-width":"1","border-left-width":"1","border-right-width":"1","border-top-color":"black","border-bottom-color":"black","border-left-color":"black","border-right-color":"black","border-top-transparency":1,"border-bottom-transparency":1,"border-left-transparency":1,"border-right-transparency":1,"shadow-left":0,"shadow-top":0,"shadow-blur":0,"shadow-spread":0,"shadow-color":"rgb(238, 238, 238)","shadow-transparency":1,"corner-top-left-round":0,"corner-top-right-round":0,"corner-bottom-left-round":0,"corner-bottom-right-round":0,"hide":false,"width":1941.800048828125,"height":987.9000244140625,"top":253,"left":90,"rotate":null,"horizontal-resizing":"rigid","vertical-resizing":"rigid","top-margin":null,"right-margin":null,"bottom-margin":null,"left-margin":null,"pinning-top":false,"pinning-left":false,"pinning-bottom":false,"pinning-right":false,"pinning":"","text-align":"left","text-font":"Times New Roman","text-color":"rgba(255, 161, 94, 255)","text-transparency":1,"text-style":"plain","text-bold":false,"text-italic":false,"text-size":"40"},"subparts":[],"ownerId":218},"221":{"type":"field","id":221,"properties":{"contents":null,"enabled":true,"id":221,"name":"Title","rectangle":"0, 0, 0, 0","script":null,"editorOpen":false,"events":[],"cssStyle":{"opacity":1,"display":null,"top":"74px","left":"720px","horizontal-resizing":"rigid","vertical-resizing":"rigid","backgroundColor":"rgba(0, 0, 0, 1)","width":"544.7999877929688px","height":"89.89999389648438px","border-top-style":"solid","border-bottom-style":"solid","border-left-style":"solid","border-right-style":"solid","border-top-width":"1px","border-bottom-width":"1px","border-left-width":"1px","border-right-width":"1px","bo n computing: historical precedent and examples, universal modern communication standards (HTTP, TCP-IP, etc), and the flexibility and relatively low cost of hardware. \n</div><div><br></div><div>We believe these provide an unprecedented opportunity.&nbsp;</div><br>To use  another metaphor, without the invention of the simple mechanical lever  we are forever limited by raw physical power. And without this invention it is impossible to imagine an infinite level, i.e. the wheel, which not only allows us to lift colossal weight but also to transport it over distance. From there we can imagine the flywheel, the perpetual motion machine, and so on.&nbsp;<br><br>Our primary goal is to design solutions today which will allow us to imagine those of the future.&nbsp;<br><div><span style=\"left: 150px; top: 298.174px; font-size: 20px; font-family: sans-serif; transform: scaleX(1.03167);\"></span><span style=\"left: 150px; top: 345.674px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.966105);\"></span><span style=\"left: 150px; top: 955.674px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.984879);\"></span><span style=\"left: 150px; top: 1025.67px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.980782);\"></span></div>","targetRangeId":null,"text":"\n\n\nWe have three advantages over the pioneers in computing: historical precedent and examples, universal modern communication standards (HTTP, TCP-IP, etc), and the flexibility and relatively low cost of hardware. \n\n\n\nWe believe these provide an unprecedented opportunity. \n\nTo use  another metaphor, without the invention of the simple mechanical lever  we are forever limited by raw physical power. And without this invention it is impossible to imagine an infinite level, i.e. the wheel, which not only allows us to lift colossal weight but also to transport it over distance. From there we can imagine the flywheel, the perpetual motion machine, and so on. \n\nOur primary goal is to design solutions today which will allow us to imagine those of the future. \n","editable":false,"background-transparency":"0.6","background-color":"rgba(0, 0, 0, 0)","transparency":1,"border-top-style":"solid","border-bottom-style":"solid","border-left-style":"solid","border-right-style":"solid","border-top-width":"1","border-bottom-width":"1","border-left-width":"1","border-right-width":"1","border-top-color":"black","border-bottom-color":"black","border-left-color":"black","border-right-color":"black","border-top-transparency":1,"border-bottom-transparency":1,"border-left-transparency":1,"border-right-transparency":1,"shadow-left":0,"shadow-top":0,"shadow-blur":0,"shadow-spread":0,"shadow-color":"rgb(238, 238, 238)","shadow-transparency":1,"corner-top-left-round":0,"corner-top-right-round":0,"corner-bottom-left-round":0,"corner-bottom-right-round":0,"hide":false,"width":1483.800048828125,"height":784.9000244140625,"top":280,"left":325,"rotate":null,"horizontal-resizing":"rigid","vertical-resizing":"rigid","top-margin":null,"right-margin":null,"bottom-margin":null,"left-margin":null,"pinning-top":false,"pinning-left":false,"pinning-bottom":false,"pinning-right":false,"pinning":"","text-align":"left","text-font":"Times New Roman","text-color":"rgba(255, 161, 94, 255)","text-transparency":1,"text-style":"plain","text-bold":false,"text-italic":false,"text-size":"40"},"subparts":[],"ownerId":223},"228":{"type":"drawing","id":228,"properties":{"contents":null,"enabled":true,"id":228,"name":"","rectangle":"0, 0, 0, 0","script":null,"editorOpen":false,"events":[],"cssStyle":{"opacity":1,"display":null,"top":"472px","left":"650px","horizontal-resizing":"rigid","vertical-resizing":"rigid","border-top-style":"solid","border-bottom-style":"solid","border-left-style":"solid","border-right-style":"solid","border-top-width":"1px","border-bottom-width":"1px","border-left-width":"1px","border-right-width":"1px","border-top-color":"rgba(238, 238, 238, 0.5)","border-bottom-color":"
