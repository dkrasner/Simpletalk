        "141": {
            "type": "field",
            "id": 141,
            "properties": {
                "contents": null,

                "name": "Content",
                "rectangle": "0, 0, 0, 0",

                "cssStyle": {

                    "horizontal-resizing": "rigid",
                    "vertical-resizing": "rigid",
                    "backgroundColor": "rgba(0, 0, 0, 0)",
                    "width": "1504.800048828125px",

                },
                "cssTextStyle": {
                    "textAlign": "left",
                    "fontFamily": "default",
                    "color": "rgba(252, 255, 222, 1)",
                    "textStyle": "plain",
                    "font-weight": "normal",
                    "font-style": "normal",
                    "fontSize": "35"
                },
                "number": -1,
                "target": null,
                "stepTime": 500,
                "stepping": false,
                "mode": "editing",
                "innerHTML": "At UnitedLex we are building a lab in the spirit of Xerox PARC with the broad mandate of creating \"the information office and computing systems of the future.\" PARC was instrumental not only in creating foundational technologies that revolutionized computing, but also in shaping modes of thinking about these technologies. Our intention is to foster a similar environment of innovation and creativity.&nbsp; The outlook is for the long-term. As opposed to the quarterly profits or incremental feature wrangling, the thinking will encompass the way in which human interaction with technology and information can be shaped in the next 5-10+ years. Our goal is to shape the future, to invent it, or at the least to resurrect some of the great ideas of computing lost in the antic hay of commercialization over the last four decades.<br><br>We are not married to the largely ill-defined boundaries of software or hardware, front-end or back-end, low level or high. These distinctions have no real place in our thinking, and perhaps some of these have no place in the technology world at large.&nbsp;<br><br>One such distinction will be an explicit target of our research: the strict divide between computer users and programmers. We take as a basic tenet that computing is not a tool, but a medium for literacy-like interaction. Our goal is to explore system-design in these terms, with the desire to allow literate expression between users and computers. In continuation of the literacy metaphor, we wont expect everyone to write like Joyce, but we do expect anyone who is interested enough to be able to author in the medium of computing. What authoring means here will, in part, bear out in the course of our investigations.<br><br>We will stay conscious and aware of the business and commercial immediacies of UnitedLex and its partners, but we will not limit ourselves to a thinking circumscribed by these realities. Under the proper guidance everything we create will have large-scale market potential, but our metric for project worthiness and broader mandate will be manifold.&nbsp;",
                "targetRangeId": null,

tential, but our metric for project worthiness and broader mandate will be manifold.",

        "209": {
            "type": "field",

            "properties": {

                },
                "number": -1,
                "target": null,
                "stepTime": 500,
                "stepping": false,
                "mode": "editing",
                "innerHTML": "<div><br></div><div>Consider the button in a user interface. </div><div><br></div><div>Buttons do all sorts of things on our modern systems, from starting a download to making text bold. All of us have deep experience with buttons. We are so attuned to their usefulness and value, that we almost dont even think about it consciously. </div><div><br></div><div>But there is a problem: what if you want to make your own button to do something?</div><div><br></div><div> Here you run into a short and sobering list of options:</div><div><br></div><div>You could find or buy software that already tries to do what you want, fighting within its constraints. </div><div>Or you could learn a full-fledged programming language, along with the corresponding development environment, related libraries, and intricacies of the given operating system. </div><div><br></div><div><span style=\"left: 150px; top: 298.174px; font-size: 20px; font-family: sans-serif; transform: scaleX(1.03167);\"></span><span style=\"left: 150px; top: 345.674px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.966105);\"></span><span style=\"left: 150px; top: 955.674px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.984879);\"></span><span style=\"left: 150px; top: 1025.67px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.980782);\"></span></div>",
                "targetRangeId": null,
                "text": "\n\nConsider the button in a user interface. \n\n\nButtons do all sorts of things on our modern systems, from starting a download to making text bold. All of us have deep experience with buttons. We are so attuned to their usefulness and value, that we almost dont even think about it consciously. \n\n\nBut there is a problem: what if you want to make your own button to do something?\n\n\n Here you run into a short and sobering list of options:\n\n\nYou could find or buy software that already tries to do what you want, fighting within its constraints. \nOr you could learn a full-fledged programming language, along with the corresponding development environment, related libraries, and intricacies of the given operating system. \n\n",

                "mode": "editing",
                "innerHTML": "<div><br></div><div>What should should this be any harder than saying:</div><div><br></div><div><span style=\"text-align: left; color: rgb(197, 255, 255); font-weight: normal; font-style: normal; font-size: 45px;\">add button to current card</span></div><div><br></div><div>and configuring it any harder than </div><div><br></div><div><span style=\"text-align: left; color: rgb(188, 255, 228); font-weight: normal; font-style: normal; font-size: 45px;\">tell first button of current card to set \"name\" to \"I am an easy button\"</span><br></div><div><br></div><div>This is an egregious oversight, since the \nwhole point of computing is that it can be anything. This oversight \nhas wider consequences too, in that users come to expect what computers \ncan or cant do when they are at the helm.</div><div><span style=\"left: 150px; top: 298.174px; font-size: 20px; font-family: sans-serif; transform: scaleX(1.03167);\"></span><span style=\"left: 150px; top: 345.674px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.966105);\"></span><span style=\"left: 150px; top: 955.674px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.984879);\"></span><span style=\"left: 150px; top: 1025.67px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.980782);\"></span></div>",

        "219": {
            "type": "field",
            "id": 219,
            "properties": {
                "contents": null,
                "enabled": true,
                "id": 219,
                "name": "Problem Examples",
                "rectangle": "0, 0, 0, 0",
                "script": null,
                "editorOpen": false,

                "cssStyle": {
                    "opacity": 1,
                    "display": null,
                    "top": "253px",
                    "left": "90px",
                    "horizontal-resizing": "rigid",
                    "vertical-resizing": "rigid",
                    "backgroundColor": "rgba(0, 0, 0, 0)",
                    "width": "1941.800048828125px",

                },
                "cssTextStyle": {
                    "textAlign": "left",
                    "fontFamily": "Times New Roman",
                    "color": "rgba(255, 161, 94, 1)",
                    "textStyle": "plain",
                    "font-weight": "normal",
                    "font-style": "normal",
                    "fontSize": "40"
                },
                "number": -1,
                "target": null,
                "stepTime": 500,
                "stepping": false,
                "mode": "editing",
                "innerHTML": "<div><br></div>The pioneers of personal computing made many of these same observations \nin their own time. For example, Douglas Engelbarts NLS had associative \nindexing built-in at the OS level -- it was not a software feature, but a\n fundamental component of the system itself. Other systems like \nSketchpad, Smalltalk, Hypercard, and more demonstrated holistic and \neffective approaches to some of these core problems, even though their \nlessons are not mainstream today.&nbsp;<br><br>We believe that these \nhistorical examples show that a different kind of computing is possible \nand desirable. We also believe that they relied upon two architectural \ncomponents (which are largely absent from modern approaches):<br><br><br>\t\tMetaphor - a unifying semantic and semiotic landscape for architectural design of the solution<br>\t\tDesign - the concise and elegant instance that is the implementation of the metaphor into system<br><br><div>The above two components are critical to ensure that what we create is as simple as possible, but not simpler: they define the boundaries of what is deemed as sufficient and necessary in any given solution.</div><div><br></div><div><span style=\"left: 150px; top: 298.174px; font-size: 20px; font-family: sans-serif; transform: scaleX(1.03167);\"></span><span style=\"left: 150px; top: 345.674px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.966105);\"></span><span style=\"left: 150px; top: 955.674px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.984879);\"></span><span style=\"left: 150px; top: 1025.67px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.980782);\"></span></div>",
                "targetRangeId": null,
                "text": "\n\nThe pioneers of personal computing made many of these same observations \nin their own time. For example, Douglas Engelbarts NLS had associative \nindexing built-in at the OS level -- it was not a software feature, but a\n fundamental component of the system itself. Other systems like \nSketchpad, Smalltalk, Hypercard, and more demonstrated holistic and \neffective approaches to some of these core problems, even though their \nlessons are not mainstream today.\n\nWe believe that these \nhistorical examples show that a different kind of computing is possible \nand desirable. We also believe that they relied upon two architectural \ncomponents (which are largely absent from modern approaches):\n\n\n\t\tMetaphor - a unifying semantic and semiotic landscape for architectural design of the solution\n\t\tDesign - the concise and elegant instance that is the implementation of the metaphor into system\n\n\nThe above two components are critical to ensure that what we create is as simple as possible, but not simpler: they define the boundaries of what is deemed as sufficient and necessary in any given solution.\n\n",

        "226": {
            "type": "field",
            "id": 226,
            "properties": {
                "contents": null,

                "name": "Problem Examples",
                "rectangle": "0, 0, 0, 0",
                "script": null,
                "editorOpen": false,
                "events": [],
                "cssStyle": {
                    "opacity": 1,
                    "display": null,
                    "top": "280px",
                    "left": "325px",
                    "horizontal-resizing": "rigid",
                    "vertical-resizing": "rigid",
                    "backgroundColor": "rgba(0, 0, 0, 0)",
                    "width": "1483.800048828125px",
                    "height": "784.9000244140625px"
                },
                "cssTextStyle": {
                    "textAlign": "left",
                    "fontFamily": "Times New Roman",
                    "color": "rgba(255, 161, 94, 1)",
                    "textStyle": "plain",
                    "font-weight": "normal",
                    "font-style": "normal",
                    "fontSize": "40"
                },
                "number": -1,
                "target": null,
                "stepTime": 500,
                "stepping": false,
                "mode": "editing",
                "innerHTML": "<br><br><div>We have three advantages over the pioneers in computing: historical precedent and examples, universal modern communication standards (HTTP, TCP-IP, etc), and the flexibility and relatively low cost of hardware. \n</div><div><br></div><div>We believe these provide an unprecedented opportunity.&nbsp;</div><br>To use  another metaphor, without the invention of the simple mechanical lever  we are forever limited by raw physical power. And without this invention it is impossible to imagine an infinite level, i.e. the wheel, which not only allows us to lift colossal weight but also to transport it over distance. From there we can imagine the flywheel, the perpetual motion machine, and so on.&nbsp;<br><br>Our primary goal is to design solutions today which will allow us to imagine those of the future.&nbsp;<br><div><span style=\"left: 150px; top: 298.174px; font-size: 20px; font-family: sans-serif; transform: scaleX(1.03167);\"></span><span style=\"left: 150px; top: 345.674px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.966105);\"></span><span style=\"left: 150px; top: 955.674px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.984879);\"></span><span style=\"left: 150px; top: 1025.67px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.980782);\"></span></div>",
                "targetRangeId": null,
                "text": "\n\n\nWe have three advantages over the pioneers in computing: historical precedent and examples, universal modern communication standards (HTTP, TCP-IP, etc), and the flexibility and relatively low cost of hardware. \n\n\n\nWe believe these provide an unprecedented opportunity.\n\nTo use  another metaphor, without the invention of the simple mechanical lever  we are forever limited by raw physical power. And without this invention it is impossible to imagine an infinite level, i.e. the wheel, which not only allows us to lift colossal weight but also to transport it over distance. From there we can imagine the flywheel, the perpetual motion machine, and so on.\n\nOur primary goal is to design solutions today which will allow us to imagine those of the future.\n",
                "editable": false,
                "background-transparency": "0.6",
                "background-color": "rgba(0, 0, 0, 0)",
                "transparency": 1,
